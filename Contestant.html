<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Contestant</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eef;
      text-align: center;
      padding: 20px;
    }

    input,
    textarea {
      padding: 10px;
      margin: 5px;
      font-size: 16px;
    }

    textarea {
      width: 80%;
      max-width: 1000px;
      height: 100px;
      resize: none;
      margin-bottom: 10px;
    }

    button {
      cursor: pointer;
      border-radius: 6px;
      color: white;
      border: none;
      font-weight: bold;
    }

    #gameArea {
      display: none;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
    }

    #btnJoin {
      background: purple;
      color: white;
      font-weight: bold;
      height: 40px;
      margin-left: 5px;
      margin-right: 5px;
      padding: 10px 20px;
      font-size: 16px;
      width: auto;
    }

    #btnJoin:hover {
      background: orange;
    }

    #btnSend,
    #btnBuzz {
      width: 80%;
      max-width: 1000px;
      height: 100px;
      margin-top: 5px;
      margin-bottom: 5px;
      font-size: 18px;
    }

    #btnSend {
      background: yellow;
      color: black;
    }

    #btnSend:hover {
      background: orange;
      color: white;
    }

    #btnBuzz {
      background: blue;
    }

    #btnBuzz:hover {
      background: orange;
    }

    #popupMessage {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: yellow;
      color: black;
      padding: 15px 30px;
      border-radius: 5px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      z-index: 1000;
      opacity: 0;
      transition: opacity 0.5s, top 0.5s;
      font-weight: bold;
    }

    .error {
      background-color: red;
      color: white;
      font-weight: bold;
    }

    .timer-info {
        font-weight: bold;
        color: black;
        margin-bottom: 5px;
        text-align: center;
        width: 80%;
        max-width: 1000px;
    }
    .timer-countdown {
        color: red;
        font-size: 1.1em;
        font-weight: bold;
    }
  </style>
</head>

<body>
  <h1>Thí sinh</h1>
  <input id="roomCode" placeholder="Mã phòng (6 chữ số)">
  <input id="name" placeholder="Tên của bạn">
  <button id="btnJoin">Xác nhận</button>

  <div id="gameArea">
    <div id="answerTimerInfo" class="timer-info">
      Thời gian gửi đáp án còn lại: <span id="answerCountdown" class="timer-countdown">--.--s</span>
    </div>
    <div id="buzzTimerInfo" class="timer-info">
      Thời gian bấm chuông còn lại: <span id="buzzCountdown" class="timer-countdown">--.--s</span>
    </div>

    <textarea id="answer" placeholder="Nhập đáp án..."></textarea>
    <button id="btnSend">Gửi đáp án</button>
    <button id="btnBuzz">Bấm chuông</button>
  </div>

  <div id="popupMessage"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js";
    import { getDatabase, ref, onValue, set, get, push } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-database.js";

    // THAY BẰNG CONFIG CỦA BẠN
    const firebaseConfig = {
      apiKey: "AIzaSyAKTVuijDV4QfHjDcnEau2w9MaRL9YduEQ",
      authDomain: "buzz-game-7c91c.firebaseapp.com",
      databaseURL: "https://buzz-game-7c91c-default-rtdb.firebaseio.com",
      projectId: "buzz-game-7c91c",
      storageBucket: "buzz-game-7c91c.appspot.com",
      messagingSenderId: "946217092381",
      appId: "1:946217092381:web:d81064145965fb151acdf4"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    let roomRef = null, userId = null;
    let answerStartTime = null, buzzStartTime = null;
    let lockedAnswer = true, lockedBuzz = true, hasBuzzed = false;
    let answerInterval = null, buzzInterval = null;

    function showPopup(msg, type = 'success') {
      const p = document.getElementById('popupMessage');
      p.innerText = msg;
      p.className = type === 'error' ? 'error' : '';
      p.style.opacity = '1'; p.style.top = '40px';
      setTimeout(() => { p.style.opacity = '0'; p.style.top = '20px'; }, 3000);
    }

    function startCountdown(elId, duration) {
      const el = document.getElementById(elId);
      const end = Date.now() + duration * 1000;
      const start = Date.now();
      clearInterval(window[elId + 'Int']);
      window[elId + 'Int'] = setInterval(() => {
        const remain = Math.max(0, end - Date.now()) / 1000;
        el.innerText = remain.toFixed(3) + 's';
        if (remain <= 0) clearInterval(window[elId + 'Int']);
      }, 1);
      return start;
    }

    document.getElementById('btnJoin').onclick = () => {
      const code = document.getElementById('roomCode').value.trim();
      const name = document.getElementById('name').value.trim();
      if (!code || !name || code.length !== 6 || isNaN(code)) return showPopup("Thông tin không hợp lệ!", 'error');

      userId = 'u_' + Date.now();
      roomRef = ref(db, 'rooms/' + code);
      get(roomRef).then(snap => {
        if (!snap.exists()) throw "Phòng không tồn tại";
        document.getElementById('gameArea').style.display = 'flex';
        document.getElementById('roomCode').disabled = document.getElementById('name').disabled = document.getElementById('btnJoin').disabled = true;
        showPopup("Kết nối thành công!");
        setupListeners();
      }).catch(() => showPopup("Không tìm thấy phòng!", 'error'));
    };

    function setupListeners() {
      onValue(ref(roomRef, 'lockedAnswer'), s => {
        const wasLocked = lockedAnswer;
        lockedAnswer = s.val();
        if (!lockedAnswer && wasLocked) {
          get(ref(roomRef, 'answerDuration')).then(d => {
            const dur = d.val();
            if (dur) answerStartTime = startCountdown('answerCountdown', dur);
            else { document.getElementById('answerCountdown').innerText = '∞'; answerStartTime = Date.now(); }
          });
          showPopup("Host mở đáp án!");
        } else if (lockedAnswer) {
          clearInterval(answerInterval); document.getElementById('answerCountdown').innerText = '--.--s'; answerStartTime = null;
        }
      });

      onValue(ref(roomRef, 'lockedBuzz'), s => {
        const wasLocked = lockedBuzz;
        lockedBuzz = s.val();
        if (!lockedBuzz && wasLocked) {
          get(ref(roomRef, 'buzzDuration')).then(d => {
            const dur = d.val();
            if (dur) buzzStartTime = startCountdown('buzzCountdown', dur);
            else { document.getElementById('buzzCountdown').innerText = '∞'; buzzStartTime = Date.now(); }
          });
          hasBuzzed = false;
          showPopup("Host mở chuông!");
        } else if (lockedBuzz) {
          clearInterval(buzzInterval); document.getElementById('buzzCountdown').innerText = '--.--s'; buzzStartTime = null;
        }
      });

      onValue(ref(roomRef, 'buzzOrder'), s => {
        const list = s.val() || {};
        hasBuzzed = Object.values(list).some(x => x.userId === userId);
      });
    }

    document.getElementById('btnSend').onclick = () => {
      if (lockedAnswer || !answerStartTime) return showPopup("Chưa mở đáp án!", 'error');
      const ans = document.getElementById('answer').value.trim();
      if (!ans) return showPopup("Nhập đáp án!", 'error');
      const ts = Date.now();
      set(ref(roomRef, 'answers/' + userId), { name: document.getElementById('name').value, answer: ans, ts });
      showPopup(`Gửi lúc ${((ts - answerStartTime)/1000).toFixed(3)}s`);
    };

    document.getElementById('btnBuzz').onclick = () => {
      if (lockedBuzz || !buzzStartTime || hasBuzzed) return showPopup("Không thể bấm!", 'error');
      hasBuzzed = true;
      const ts = Date.now();
      push(ref(roomRef, 'buzzOrder'), { userId, name: document.getElementById('name').value, ts });
      showPopup(`Bấm lúc ${((ts - buzzStartTime)/1000).toFixed(3)}s`);
    };
  </script>
</body>

</html>
