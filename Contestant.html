<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Thí sinh</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eef;
      text-align: center;
      padding: 20px;
      /* Ngăn chọn văn bản ở body để tránh click nhầm */
      user-select: none; 
    }

    input,
    textarea {
      padding: 10px;
      margin: 5px;
      font-size: 16px;
      font-weight: bold;
      user-select: text; /* Cho phép chọn text trong ô nhập */
    }

    textarea {
      width: 80%;
      max-width: 1000px;
      height: 100px;
      resize: none;
      margin-bottom: 10px;
      font-weight: bold;
    }

    /* CLASS MỚI: Style cho trạng thái khóa (dùng readOnly) */
    .textarea-locked {
      background-color: #333 !important;
      color: #fff !important;
      border: 2px solid #000;
      caret-color: transparent; /* Ẩn con trỏ chuột khi khóa */
      outline: none;
    }

    button {
      cursor: pointer;
      border-radius: 6px;
      color: white;
      border: none;
      font-weight: bold;
    }

    #gameArea {
      display: none;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
      /* Click vào vùng này sẽ auto focus nếu đang mở */
      min-height: 300px; 
    }

    #btnJoin {
      background: purple;
      color: white;
      font-weight: bold;
      height: 40px;
      margin-left: 5px;
      margin-right: 5px;
      padding: 10px 20px;
      font-size: 16px;
    }

    #btnJoin:hover {
      background: orange;
    }

    #btnSend,
    #btnBuzz {
      width: 80%;
      max-width: 1000px;
      height: 100px;
      margin-top: 5px;
      margin-bottom: 5px;
      font-size: 25px;
    }

    #btnSend {
      background: yellow;
      color: black;
    }

    #btnSend:hover {
      background: orange;
      color: white;
    }

    #btnBuzz {
      background: blue;
    }

    #btnBuzz:hover {
      background: orange;
    }

    #btnBuzz.locked,
    #btnSend.locked {
      background: black !important;
      color: white !important;
      font-weight: bold;
      cursor: not-allowed;
      opacity: 1;
    }

    #popupMessage {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: blue;
      color: white;
      padding: 15px 30px;
      border-radius: 5px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      z-index: 1000;
      opacity: 0;
      transition: opacity 0.5s, top 0.5s;
      font-weight: bold;
    }

    .error {
      background-color: red;
      color: white;
      font-weight: bold;
    }

    .timer-info {
      font-weight: bold;
      color: black;
      margin-bottom: 5px;
      text-align: center;
      width: 40ch;
      display: inline-block;
      font-family: 'Arial', monospace;
    }

    .timer-countdown {
      color: red;
      font-size: 2.5em;
      font-weight: bold;
      display: inline-block;
      font-family: 'Courier New', monospace;
    }
  </style>
</head>

<body>
  <h1>Thí sinh</h1>
  <input id="roomCode" placeholder="Mã phòng">
  <input id="name" placeholder="Tên của bạn">
  <button id="btnJoin">Xác nhận</button>

  <div id="gameArea" onclick="forceFocusIfOpen()">
    <div id="answerTimerInfo" class="timer-info">
      Thời gian gửi đáp án còn lại: <span id="answerCountdown" class="timer-countdown">--.--s</span>
    </div>
    <div id="buzzTimerInfo" class="timer-info">
      Thời gian bấm chuông còn lại: <span id="buzzCountdown" class="timer-countdown">--.--s</span>
    </div>

    <textarea id="answer" placeholder="Nhập đáp án..."></textarea>
    <button id="btnSend">Gửi đáp án</button>
    <button id="btnBuzz">Bấm chuông</button>
  </div>

  <div id="popupMessage"></div>

  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <script>

    const SOCKET_SERVER_URL = "https://buzzgame1-1.onrender.com";
    const socket = io(SOCKET_SERVER_URL, { autoConnect: true });

    let isJoined = false;
    let myRoom = "";
    let myName = "";

    let lockedAnswer = true;
    let lockedBuzz = true;

    let answerInterval = null;
    let buzzInterval = null;

    const btnSend = document.getElementById("btnSend");
    const btnBuzz = document.getElementById("btnBuzz");
    const answerTextArea = document.getElementById("answer");
    const roomCodeInput = document.getElementById("roomCode");
    const nameInput = document.getElementById("name");
    const btnJoin = document.getElementById("btnJoin");
    const gameArea = document.getElementById("gameArea");
    const answerCountdown = document.getElementById("answerCountdown");
    const buzzCountdown = document.getElementById("buzzCountdown");

    function initLockedState() {
      btnSend.classList.add("locked");
      btnSend.disabled = true;
      
      // Dùng readOnly và style riêng
      answerTextArea.readOnly = true;
      answerTextArea.classList.add("textarea-locked");
      
      btnBuzz.classList.add("locked");
      btnBuzz.disabled = true;
    }
    initLockedState();

    function showPopup(msg, type = "success") {
      const p = document.getElementById("popupMessage");
      p.innerText = msg;
      p.classList.toggle("error", type === "error");
      p.style.opacity = "0";
      p.style.top = "20px";
      void p.offsetHeight;
      p.style.opacity = "1";
      p.style.top = "40px";
      setTimeout(() => { p.style.opacity = "0"; p.style.top = "20px"; }, 3000);
    }

    function format(ms) {
      return (Math.max(0, ms) / 1000).toFixed(3) + "s";
    }

    // === HÀM FOCUS MẠNH MẼ ===
    function forceFocusIfOpen() {
        if (!lockedAnswer) {
            answerTextArea.focus();
        }
    }

    function updateAnswerUI(isLocked) {
      lockedAnswer = isLocked;
      if (isLocked) {
        btnSend.classList.add("locked");
        btnSend.disabled = true;
        
        answerTextArea.readOnly = true;
        answerTextArea.classList.add("textarea-locked");
        answerTextArea.blur(); // Bỏ focus khi khóa
      } else {
        btnSend.classList.remove("locked");
        btnSend.disabled = false;
        
        answerTextArea.readOnly = false;
        answerTextArea.classList.remove("textarea-locked");
        
        // Focus ngay lập tức
        answerTextArea.focus();
      }
    }

    // === SỰ KIỆN BẮT DÍNH BÀN PHÍM TOÀN TRANG (QUAN TRỌNG NHẤT) ===
    document.addEventListener('keydown', (e) => {
        // Nếu đang MỞ khóa đáp án
        if (!lockedAnswer) {
            // Và người dùng KHÔNG đang gõ trong ô nhập (ví dụ vừa click ra ngoài)
            if (document.activeElement !== answerTextArea) {
                // Focus lại ngay lập tức để nhận phím
                answerTextArea.focus();
            }
        }
    });
    
    // Bắt sự kiện click vào body để focus lại nếu lỡ click ra ngoài
    document.body.addEventListener('click', (e) => {
        // Trừ khi click vào nút (để tránh loop click nút)
        if(e.target.tagName !== 'BUTTON' && !lockedAnswer) {
            answerTextArea.focus();
        }
    });


    function startAnswerCountdown(startTime, duration) {
      if (answerInterval) clearInterval(answerInterval);

      if (!startTime || duration <= 0) {
        document.getElementById("answerCountdown").innerText = "--.--s";
        updateAnswerUI(false);
        return;
      }

      const end = Date.now() + (duration) * 1000;
      updateAnswerUI(false);

      answerInterval = setInterval(() => {
        const remain = end - Date.now();
        if (remain <= 0) {
          clearInterval(answerInterval);
          answerInterval = null;
          updateAnswerUI(true);
          document.getElementById("answerCountdown").innerText = "0.000s";
        } else {
          document.getElementById("answerCountdown").innerText = format(remain);
        }
      }, 50);
    }

    function startBuzzCountdown(startTime, duration) {
      if (buzzInterval) clearInterval(buzzInterval);

      if (!startTime || duration <= 0) {
        document.getElementById("buzzCountdown").innerText = "--.--s";
        lockedBuzz = false;
        btnBuzz.disabled = false;
        btnBuzz.classList.remove("locked");
        return;
      }

      const end = Date.now() + (duration) * 1000;
      lockedBuzz = false;
      btnBuzz.disabled = false;
      btnBuzz.classList.remove("locked");

      buzzInterval = setInterval(() => {
        const remain = end - Date.now();
        if (remain <= 0) {
          clearInterval(buzzInterval);
          buzzInterval = null;
          lockedBuzz = true;
          btnBuzz.disabled = true;
          btnBuzz.classList.add("locked");
          document.getElementById("buzzCountdown").innerText = "0.000s";
        } else {
          document.getElementById("buzzCountdown").innerText = format(remain);
        }
      }, 50);
    }

    // JOIN ROOM
    document.getElementById("btnJoin").onclick = () => {
      const code = roomCodeInput.value.trim();
      const name = nameInput.value.trim();
      if (!code || !name) return showPopup("Nhập mã phòng + tên", "error");
      if (code.length !== 6) return showPopup("Mã phòng phải 6 số", "error");

      myRoom = code;
      myName = name;

      socket.emit("user-join-room", { roomCode: parseInt(code), name });
    };

    socket.on("join-success", ({ roomCode, statusAnswer, statusBuzz }) => {
      isJoined = true;
      gameArea.style.display = "flex";
      roomCodeInput.disabled = true;
      nameInput.disabled = true;
      btnJoin.disabled = true;
      showPopup("Đã vào phòng " + roomCode);

      if (statusAnswer === "locked") updateAnswerUI(true);
      else updateAnswerUI(false);

      if (statusBuzz === "locked") {
        lockedBuzz = true;
        btnBuzz.classList.add("locked");
        btnBuzz.disabled = true;
      } else {
        lockedBuzz = false;
        btnBuzz.classList.remove("locked");
        btnBuzz.disabled = false;
      }
    });

    socket.on("join-failed", msg => showPopup(msg, "error"));

    socket.on("answer-status-changed", ({ state, duration, startTime }) => {
      if (state === "open") {
        startAnswerCountdown(startTime, duration);
      } else {
        if (answerInterval) clearInterval(answerInterval);
        updateAnswerUI(true);
        answerCountdown.innerText = "0.000s";
      }
    });

    socket.on("buzz-status-changed", ({ state, duration, startTime }) => {
      if (state === "open") {
        startBuzzCountdown(startTime, duration);
      } else {
        if (buzzInterval) clearInterval(buzzInterval);
        lockedBuzz = true;
        buzzCountdown.innerText = "0.000s";
        btnBuzz.classList.add("locked");
        btnBuzz.disabled = true;
      }
    });

    function sendAnswer() {
      if (lockedAnswer) return showPopup("Đang khóa đáp án!", "error");
      const text = answerTextArea.value.trim();
      if (!text) return showPopup("Nhập đáp án!", "error");

      socket.emit("user-send-answer", {
        roomCode: parseInt(myRoom),
        name: myName,
        answer: text
      });
      showPopup("Đã gửi!");
      answerTextArea.value = "";
      // Focus lại sau khi gửi
      answerTextArea.focus();
    }

    btnSend.onclick = sendAnswer;

    answerTextArea.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendAnswer();
      }
    });

    function handleBuzz() {
      if (lockedBuzz) return showPopup("Chuông đang khóa!", "error");
      if (btnBuzz.disabled) return;

      socket.emit("user-buzz", { roomCode: parseInt(myRoom), name: myName });
      btnBuzz.classList.add("locked");
      btnBuzz.disabled = true;
      showPopup("Đã bấm!");
    }

    btnBuzz.onclick = handleBuzz;

    document.addEventListener('keydown', (e) => {
      // Phím tắt bấm chuông (Ctrl)
      if (e.key === 'Control') {
        e.preventDefault();
        handleBuzz();
        return;
      }
    });

    socket.on("force-lock-buzz", () => {
      btnBuzz.classList.add("locked");
      btnBuzz.disabled = true;
      showPopup("Host đã ghi nhận chuông của bạn!");
    });

    socket.on("buzz-reset", () => {
      btnBuzz.classList.remove("locked");
      btnBuzz.disabled = false;
      showPopup("Chuông đã được Host/Manager reset!");
    });

    socket.on("answers-reset", () => {
      answerTextArea.value = "";
      showPopup("Đáp án đã được Host/Manager reset!");
    });

  </script>
</body>
</html>
