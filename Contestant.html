<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Th√≠ sinh</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eef;
      text-align: center;
      padding: 20px;
    }

    input,
    textarea {
      padding: 10px;
      margin: 5px;
      font-size: 16px;
      font-weight: bold;
    }

    textarea {
      width: 80%;
      max-width: 1000px;
      height: 100px;
      resize: none;
      margin-bottom: 10px;
      font-weight: bold;
    }

    button {
      cursor: pointer;
      border-radius: 6px;
      color: white;
      border: none;
      font-weight: bold;
    }

    #gameArea {
      display: none;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
    }

    #btnJoin {
      background: purple;
      color: white;
      font-weight: bold;
      height: 40px;
      margin-left: 5px;
      margin-right: 5px;
      padding: 10px 20px;
      font-size: 16px;
    }

    #btnJoin:hover {
      background: orange;
    }

    #btnSend,
    #btnBuzz {
      width: 80%;
      max-width: 1000px;
      height: 100px;
      margin-top: 5px;
      margin-bottom: 5px;
      font-size: 18px;
    }

    #btnSend {
      background: yellow;
      color: black;
    }

    #btnSend:hover {
      background: orange;
      color: white;
    }

    #btnBuzz {
      background: blue;
    }

    #btnBuzz:hover {
      background: orange;
    }

    /* Khi n√∫t b·∫•m chu√¥ng b·ªã kh√≥a */
    #btnBuzz.locked {
      background: black !important;
      color: white !important;
      font-weight: bold;
      cursor: not-allowed;
    }

    #popupMessage {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: blue;
      color: white;
      padding: 15px 30px;
      border-radius: 5px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      z-index: 1000;
      opacity: 0;
      transition: opacity 0.5s, top 0.5s;
      font-weight: bold;
    }

    .error {
      background-color: red;
      color: white;
      font-weight: bold;
    }

    .timer-info {
      font-weight: bold;
      color: black;
      margin-bottom: 5px;
      text-align: center;
      width: 40ch;
      display: inline-block;
      font-family: 'Arial', monospace;
    }

    .timer-countdown {
      color: red;
      font-size: 2.5em;
      font-weight: bold;
      display: inline-block;
      font-family: 'Courier New', monospace;
    }
  </style>
</head>

<body>
  <h1>Th√≠ sinh</h1>
  <input id="roomCode" placeholder="M√£ ph√≤ng">
  <input id="name" placeholder="T√™n c·ªßa b·∫°n">
  <button id="btnJoin">X√°c nh·∫≠n</button>

  <div id="gameArea">
    <div id="answerTimerInfo" class="timer-info">
      Th·ªùi gian g·ª≠i ƒë√°p √°n c√≤n l·∫°i: <span id="answerCountdown" class="timer-countdown">--.--s</span>
    </div>
    <div id="buzzTimerInfo" class="timer-info">
      Th·ªùi gian b·∫•m chu√¥ng c√≤n l·∫°i: <span id="buzzCountdown" class="timer-countdown">--.--s</span>
    </div>

    <textarea id="answer" placeholder="Nh·∫≠p ƒë√°p √°n..."></textarea>
    <button id="btnSend">G·ª≠i ƒë√°p √°n</button>
    <button id="btnBuzz">B·∫•m chu√¥ng</button>
  </div>

  <div id="popupMessage"></div>

  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
<script>

const SOCKET_SERVER_URL = "https://buzzgame1-1.onrender.com";
const socket = io(SOCKET_SERVER_URL, { autoConnect: true });

let isJoined = false;
let myRoom = "";
let myName = "";

let lockedAnswer = true;
let lockedBuzz = true;

let answerInterval = null;
let buzzInterval = null;

function showPopup(msg, type="success") {
    const p = document.getElementById("popupMessage");
    p.innerText = msg;
    p.classList.toggle("error", type==="error");
    p.style.opacity = "0";
    p.style.top = "20px";
    void p.offsetHeight;
    p.style.opacity = "1";
    p.style.top = "40px";
    setTimeout(()=>{ p.style.opacity="0"; p.style.top="20px"; },3000);
}

function format(ms) {
    return (Math.max(0,ms)/1000).toFixed(3)+"s";
}

function startAnswerCountdown(startTime, duration) {
    if (answerInterval) clearInterval(answerInterval);

    if (!startTime || duration <= 0) {
        document.getElementById("answerCountdown").innerText = "--.--s";
        lockedAnswer = false;
        return;
    }

    const end = startTime + (duration - 5) * 1000;
    lockedAnswer = false;

    answerInterval = setInterval(()=>{
        const remain = end - Date.now();
        if (remain <= 0) {
            clearInterval(answerInterval);
            answerInterval = null;
            lockedAnswer = true;
            document.getElementById("answerCountdown").innerText = "0.000s";
        } else {
            document.getElementById("answerCountdown").innerText = format(remain);
        }
    }, 50);
}

// üêõ ƒê√£ s·ª≠a l·ªói: Lu√¥n m·ªü kh√≥a n√∫t chu√¥ng khi Host m·ªü chu√¥ng m·ªõi.
function startBuzzCountdown(startTime, duration) {
    if (buzzInterval) clearInterval(buzzInterval);

    const btn = document.getElementById("btnBuzz");

    if (!startTime || duration <= 0) {
        document.getElementById("buzzCountdown").innerText = "--.--s";
        lockedBuzz = false;
        btn.disabled = false;
        btn.classList.remove("locked");
        return;
    }

    const end = startTime + (duration - 5) * 1000;
    lockedBuzz = false;
    
    // üî• FIX: Khi Host m·ªü chu√¥ng m·ªõi (k·ªÉ c·∫£ sau khi reset), 
    // ƒë·∫£m b·∫£o n√∫t chu√¥ng c·ªßa th√≠ sinh ƒë∆∞·ª£c m·ªü l·∫°i.
    btn.disabled = false;
    btn.classList.remove("locked");

    buzzInterval = setInterval(()=>{
        const remain = end - Date.now();
        if (remain <= 0) {
            clearInterval(buzzInterval);
            buzzInterval = null;
            lockedBuzz = true;
            btn.disabled = true;
            btn.classList.add("locked");
            document.getElementById("buzzCountdown").innerText = "0.000s";
        } else {
            document.getElementById("buzzCountdown").innerText = format(remain);
        }
    }, 50);
}

// ========== JOIN ==========
document.getElementById("btnJoin").onclick = () => {
    const code = roomCode.value.trim();
    const name = document.getElementById("name").value.trim();
    if (!code || !name) return showPopup("Nh·∫≠p m√£ ph√≤ng + t√™n", "error");
    if (code.length !== 6) return showPopup("M√£ ph√≤ng ph·∫£i 6 s·ªë", "error");

    myRoom = code;
    myName = name;

    socket.emit("user-join-room", {
        roomCode: parseInt(code),
        name
    });
};

socket.on("join-success", ({ roomCode }) => {
    isJoined = true;
    gameArea.style.display = "flex";
    roomCodeInput.disabled = true;
    name.disabled = true;
    btnJoin.disabled = true;
    showPopup("ƒê√£ v√†o ph√≤ng "+roomCode);
});

socket.on("join-failed", msg => showPopup(msg, "error"));

// ========== SERVER G·ª¨I TR·∫†NG TH√ÅI ==========
socket.on("answer-status-changed", ({ state, duration, startTime }) => {
    if (state==="open") {
        startAnswerCountdown(startTime, duration);
    } else {
        if (answerInterval) clearInterval(answerInterval);
        lockedAnswer = true;
        answerCountdown.innerText = "0.000s";
    }
});

socket.on("buzz-status-changed", ({ state, duration, startTime }) => {
    if (state==="open") {
        startBuzzCountdown(startTime, duration);
    } else {
        if (buzzInterval) clearInterval(buzzInterval);
        lockedBuzz = true;
        buzzCountdown.innerText = "0.000s";
        btnBuzz.classList.add("locked");
        btnBuzz.disabled = true;
    }
});

// ========== G·ª¨I ƒê√ÅP √ÅN ==========
btnSend.onclick = () => {
    if (lockedAnswer) return showPopup("ƒêang kh√≥a ƒë√°p √°n!", "error");
    const text = answer.value.trim();
    if (!text) return showPopup("Nh·∫≠p ƒë√°p √°n!", "error");

    socket.emit("user-send-answer", {
        roomCode: parseInt(myRoom),
        name: myName,
        answer: text
    });

    showPopup("ƒê√£ g·ª≠i!");
};

// ========== B·∫§M CHU√îNG ==========
btnBuzz.onclick = () => {
    if (lockedBuzz) return showPopup("Chu√¥ng ƒëang kh√≥a!", "error");

    socket.emit("user-buzz", {
        roomCode: parseInt(myRoom),
        name: myName
    });
    
    // Kh√≥a n√∫t ngay sau khi b·∫•m (theo y√™u c·∫ßu 1 l·∫ßn/m·ªói l·∫ßn m·ªü)
    btnBuzz.classList.add("locked");
    btnBuzz.disabled = true;

    showPopup("ƒê√£ b·∫•m!");
};
</script>

</body>

</html>
