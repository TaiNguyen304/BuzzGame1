<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Thí sinh</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eef;
      text-align: center;
      padding: 20px;
    }

    input,
    textarea {
      padding: 10px;
      margin: 5px;
      font-size: 16px;
    }

    textarea {
      width: 80%;
      max-width: 1000px;
      height: 100px;
      resize: none;
      margin-bottom: 10px;
    }

    button {
      cursor: pointer;
      border-radius: 6px;
      color: white;
      border: none;
      font-weight: bold;
    }

    #gameArea {
      display: none;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
    }

    #btnJoin {
      background: purple;
      color: white;
      font-weight: bold;
      height: 40px;
      margin-left: 5px;
      margin-right: 5px;
      padding: 10px 20px;
      font-size: 16px;
    }

    #btnJoin:hover {
      background: orange;
    }

    #btnSend,
    #btnBuzz {
      width: 80%;
      max-width: 1000px;
      height: 100px;
      margin-top: 5px;
      margin-bottom: 5px;
      font-size: 18px;
    }

    #btnSend {
      background: yellow;
      color: black;
    }

    #btnSend:hover {
      background: orange;
      color: white;
    }

    #btnBuzz {
      background: blue;
    }

    #btnBuzz:hover {
      background: orange;
    }

    /* Khi nút bấm chuông bị khóa */
    #btnBuzz.locked {
      background: black !important;
      color: white !important;
      font-weight: bold;
      cursor: not-allowed;
    }

    #popupMessage {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: blue;
      color: white;
      padding: 15px 30px;
      border-radius: 5px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      z-index: 1000;
      opacity: 0;
      transition: opacity 0.5s, top 0.5s;
      font-weight: bold;
    }

    .error {
      background-color: red;
      color: white;
      font-weight: bold;
    }

    .timer-info {
      font-weight: bold;
      color: black;
      margin-bottom: 5px;
      text-align: center;
      width: 40ch;
      display: inline-block;
      font-family: 'Arial', monospace;
    }

    .timer-countdown {
      color: red;
      font-size: 2.5em;
      font-weight: bold;
      display: inline-block;
      font-family: 'Courier New', monospace;
    }
  </style>
</head>

<body>
  <h1>Thí sinh</h1>
  <input id="roomCode" placeholder="Mã phòng">
  <input id="name" placeholder="Tên của bạn">
  <button id="btnJoin">Xác nhận</button>

  <div id="gameArea">
    <div id="answerTimerInfo" class="timer-info">
      Thời gian gửi đáp án còn lại: <span id="answerCountdown" class="timer-countdown">--.--s</span>
    </div>
    <div id="buzzTimerInfo" class="timer-info">
      Thời gian bấm chuông còn lại: <span id="buzzCountdown" class="timer-countdown">--.--s</span>
    </div>

    <textarea id="answer" placeholder="Nhập đáp án..."></textarea>
    <button id="btnSend">Gửi đáp án</button>
    <button id="btnBuzz">Bấm chuông</button>
  </div>

  <div id="popupMessage"></div>

  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>

  <script>
    // === CONFIG: replace with your Render URL (include https://) ===
    const SOCKET_SERVER_URL = "https://buzzgame-1.onrender.com";
    // ============================================================

    const socket = io(SOCKET_SERVER_URL, { autoConnect: true });

    // State
    let isJoined = false;
    let startAnswerTime = 0;
    let startBuzzTime = 0;
    let lockedAnswer = true;
    let lockedBuzz = true;
    let hasBuzzed = false;
    let answerInterval = null;
    let buzzInterval = null;
    let myRoom = "";
    let myName = "";

    // Helpers
    function showPopup(message, type = 'success') {
      const popup = document.getElementById('popupMessage');
      popup.innerText = message;
      if (type === 'error') popup.classList.add('error');
      else popup.classList.remove('error');

      popup.style.transition = 'none';
      popup.style.opacity = '0';
      popup.style.top = '20px';
      void popup.offsetHeight;

      popup.style.transition = 'opacity 0.5s, top 0.5s';
      popup.style.opacity = '1';
      popup.style.top = '40px';

      setTimeout(() => {
        popup.style.opacity = '0';
        popup.style.top = '20px';
      }, 3000);
    }

    function formatRemaining(msRemaining) {
      return (Math.max(0, msRemaining) / 1000).toFixed(3) + 's';
    }

    // Countdown logic using server startTime and duration
    function startAnswerCountdownFrom(serverStartTime, durationSeconds) {
      if (answerInterval) {
        clearInterval(answerInterval);
        answerInterval = null;
      }
      if (!serverStartTime || durationSeconds <= 0) {
        // permanent open or invalid
        document.getElementById('answerCountdown').innerText = '--.--s';
        lockedAnswer = false;
        return;
      }

      startAnswerTime = serverStartTime;
      lockedAnswer = false;
      const endTime = serverStartTime + durationSeconds * 1000;

      answerInterval = setInterval(() => {
        const remaining = endTime - Date.now();
        if (remaining <= 0) {
          clearInterval(answerInterval);
          answerInterval = null;
          document.getElementById('answerCountdown').innerText = '0.000s';
          lockedAnswer = true;
          showPopup("Hết giờ. Đáp án đã tự động khóa.");
        } else {
          document.getElementById('answerCountdown').innerText = formatRemaining(remaining);
        }
      }, 50);
    }

    function startBuzzCountdownFrom(serverStartTime, durationSeconds) {
      if (buzzInterval) {
        clearInterval(buzzInterval);
        buzzInterval = null;
      }
      if (!serverStartTime || durationSeconds <= 0) {
        document.getElementById('buzzCountdown').innerText = '--.--s';
        lockedBuzz = false;
        hasBuzzed = false;
        document.getElementById('btnBuzz').classList.remove('locked');
        document.getElementById('btnBuzz').disabled = false;
        return;
      }

      startBuzzTime = serverStartTime;
      lockedBuzz = false;
      hasBuzzed = false;
      const endTime = serverStartTime + durationSeconds * 1000;

      document.getElementById('btnBuzz').classList.remove('locked');
      document.getElementById('btnBuzz').disabled = false;

      buzzInterval = setInterval(() => {
        const remaining = endTime - Date.now();
        if (remaining <= 0) {
          clearInterval(buzzInterval);
          buzzInterval = null;
          document.getElementById('buzzCountdown').innerText = '0.000s';
          lockedBuzz = true;
          showPopup("Hết giờ. Chuông đã tự động khóa.");
          document.getElementById('btnBuzz').classList.add('locked');
          document.getElementById('btnBuzz').disabled = true;
        } else {
          document.getElementById('buzzCountdown').innerText = formatRemaining(remaining);
        }
      }, 50);
    }

    // Join
    document.getElementById('btnJoin').onclick = () => {
      const code = document.getElementById('roomCode').value.trim();
      const name = document.getElementById('name').value.trim();
      if (!code || !name) return showPopup("Vui lòng nhập Mã phòng và Tên.", 'error');
      if (code.length !== 6 || isNaN(code)) return showPopup("Mã phòng phải là 6 chữ số.", 'error');

      myRoom = code;
      myName = name;

      // Emit a NUMBER
      socket.emit('user-join-room', { roomCode: parseInt(myRoom, 10), name: myName });
    };

    socket.on('join-success', ({ roomCode }) => {
      isJoined = true;
      document.getElementById('gameArea').style.display = 'flex';
      document.getElementById('roomCode').disabled = true;
      document.getElementById('name').disabled = true;
      document.getElementById('btnJoin').disabled = true;
      showPopup("Kết nối thành công với phòng " + roomCode + ".");
    });

    socket.on('join-failed', (msg) => {
      showPopup(msg, 'error');
    });

    // Server broadcasts answer/buzz status changes
    socket.on('answer-status-changed', ({ state, duration, startTime }) => {
      if (state === 'open') {
        const st = startTime || Date.now();
        startAnswerCountdownFrom(st, duration);
        if (duration > 0) {
          showPopup(`Đã mở đáp án trong ${duration} giây!`);
        } else {
          showPopup("Đã mở đáp án (Vĩnh viễn).");
        }
      } else {
        // locked
        if (answerInterval) clearInterval(answerInterval);
        answerInterval = null;
        lockedAnswer = true;
        document.getElementById('answerCountdown').innerText = '0.000s';
      }
    });

    socket.on('buzz-status-changed', ({ state, duration, startTime }) => {
      if (state === 'open') {
        const st = startTime || Date.now();
        startBuzzCountdownFrom(st, duration);
        if (duration > 0) {
          showPopup(`Đã mở chuông trong ${duration} giây!`);
        } else {
          showPopup("Đã mở chuông (Vĩnh viễn).");
        }
      } else {
        if (buzzInterval) clearInterval(buzzInterval);
        buzzInterval = null;
        lockedBuzz = true;
        document.getElementById('buzzCountdown').innerText = '0.000s';
        document.getElementById('btnBuzz').classList.add('locked');
        document.getElementById('btnBuzz').disabled = true;
      }
    });

    // Send answer
    document.getElementById('btnSend').onclick = () => {
      if (!isJoined) return showPopup("Vui lòng tham gia phòng trước.", 'error');
      if (lockedAnswer) return showPopup("Hiện tại chưa thể gửi đáp án! (Đang khóa)", 'error');

      const answerText = document.getElementById('answer').value.trim();
      if (!answerText) return showPopup("Vui lòng nhập đáp án trước khi gửi.", 'error');

      socket.emit('user-send-answer', { roomCode: parseInt(myRoom, 10), name: myName, answer: answerText });
      showPopup(`Đã gửi đáp án "${answerText}".`);
    };

    // Buzz
    document.getElementById('btnBuzz').onclick = () => {
      if (!isJoined) return showPopup("Vui lòng tham gia phòng trước.", 'error');
      if (lockedBuzz) return showPopup("Hiện tại chưa thể bấm chuông! (Đang khóa)", 'error');
      if (hasBuzzed) return showPopup("Bạn đã bấm chuông rồi!", 'error');

      socket.emit('user-buzz', { roomCode: parseInt(myRoom, 10), name: myName });
      showPopup(`Bấm chuông thành công!`);

      hasBuzzed = true;
      const btnBuzz = document.getElementById('btnBuzz');
      btnBuzz.classList.add('locked');
      btnBuzz.disabled = true;
    };

    socket.on('connect_error', (err) => {
      showPopup("Không thể kết nối tới server Socket.IO. Kiểm tra SOCKET_SERVER_URL.", "error");
      console.error("connect_error:", err);
    });

  </script>
</body>

</html>
