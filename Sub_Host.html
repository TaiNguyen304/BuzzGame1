<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      text-align: center;
      padding: 20px;
    }

    input,
    button,
    textarea {
      padding: 10px;

      font-size: 16px;

    }

    table,
    th,

    }

    table {
      width: 90%;

    }

    #tblAnswers th {
      background: yellow;
      color: black;
      font-weight: bold;
    }

    #tblBuzz th {
      background: blue;
      color: white;
      font-weight: bold;
    }

    #tblAnswers td,
    #tblBuzz td {

    }

    }

    #roomInfo {

    }

    button {

    }

    .top-buttons-group button {

    }

    #btnCreate {

      color: black;
    }

    #btnJoinManager {
      background: green;
      color: white;
    }

    #btnListUsers {
      background: blue;

    }

    #btnExportResults {
      background: purple;

    }

    #btnManualAdd {
      background: red;

    }

    #unlockAnswersLimited,

    #unlockAnswersPermanent,

    #lockAnswers,

    }

    #resetAnswers,
    #resetBuzz {

    button:hover {

    .status-box {

      padding: 8px 15px;
      border-radius: 6px;
      margin: 5px;

      font-weight: bold;
      font-size: 17px;
    }

    .open {
      background: green;
      color: white;
      box-shadow: 0 0 10px green;
    }

    .locked {
      background: red;
      color: white;
    }

    #popupMessage {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: blue;
      color: white;
      padding: 15px 30px;
      border-radius: 5px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      z-index: 1000;
      opacity: 0;
      transition: opacity 0.5s, top 0.5s;
      font-weight: bold;
      pointer-events: none;
    }

    .error {
      background-color: red;
      color: white;
    }

    .control-group {
      margin-bottom: 15px;
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .control-item {
      display: flex;
      align-items: center;
    }

    .control-item label {
      font-weight: bold;
      margin-right: 10px;
    }

    .time-elapsed-display {
      font-size: 1.2em;
      font-weight: bold !important;
      margin-top: 10px;
      height: 25px;
      color: black;
    }

    .popup-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1001;
    }

    .popup-content {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      width: 90%;
      max-width: 600px;
      text-align: center;
      max-height: 80vh;
      overflow-y: auto;
    }

    .popup-content h3 {
      margin-top: 0;
    }

    .add-popup-input {
      font-weight: bold;
      color: black;
    }

    .add-row {
      display: flex;
      align-items: center;
      gap: 5px;
      margin-bottom: 5px;
      justify-content: center;
    }

    .add-row input {
      width: 120px;
      font-weight: bold;
      color: black;
    }

    #addRowsContainer {
      margin-top: 10px;
      border-top: 1px solid #ccc;
      padding-top: 10px;
    }

    #userListContainer {
      max-height: 400px;
      overflow-y: auto;
      text-align: left;
      border: 1px solid #ccc;
      padding: 10px;
      margin-top: 15px;
    }

    #userListContainer ul {
      list-style: none;
      padding: 0;
    }

    #userListContainer li {
      padding: 5px 0;
      border-bottom: 1px dotted #eee;
    }

    .role-host {
      color: blue;
      font-weight: bold;
    }

    .role-manager {
      color: red;
      font-weight: bold;
    }

    .role-contestant {
      color: black;
      font-weight: bold;
    }
  </style>
</head>

  <div id="addPopup" class="popup-overlay">

      <div style="font-weight: bold; color: black; margin-bottom: 10px;">

          Chu√¥ng</label>

          style="width: 60px; font-weight: bold; color: black;">

      </div>

      <div class="popup-buttons" style="margin-top: 20px;">
        <button id="btnConfirmAdd" style="background: green; color: white; font-weight: bold;">X√°c nh·∫≠n</button>

  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
<script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>
<script>
    const SOCKET_SERVER_URL = "https://buzzgame1-1.onrender.com";
    const socket = io(SOCKET_SERVER_URL, { autoConnect: true });

    let currentRoom = null;
    let myName = "Manager";
    let answers = [];
    let buzzOrder = [];
    let allContestants = []; 

    let lockedAnswer = true;
    let lockedBuzz = true;

    let answerStartTime = 0;
    let buzzStartTime = 0;

    let answerDuration_host = 0;
    let answerEndTime_host = 0;
    let buzzDuration_host = 0;
    let buzzEndTime_host = 0;

    const answerDurationInput = document.getElementById("answerDuration");
    const buzzDurationInput = document.getElementById("buzzDuration");
    const tblAnswersBody = document.querySelector("#tblAnswers tbody");
    const tblBuzzBody = document.querySelector("#tblBuzz tbody");
    const roomInfo = document.getElementById("roomInfo");

    function showPopup(message, type = "success") {
      const popup = document.getElementById("popupMessage");
      popup.innerText = message;
      popup.classList.remove("error");
      if (type === "error") popup.classList.add("error");
      popup.style.pointerEvents = "auto";
      popup.style.top = "20px";
      popup.style.opacity = 1;
      setTimeout(() => { popup.style.opacity = 0; popup.style.top = "-50px"; }, 3000);
    }

    function formatTimeForTable(ts, startTime) {
      if (!startTime || startTime === 0) return "0.00";
      let elapsed = ts - startTime;
      if (elapsed < 0) elapsed = 0;
      
      const totalSeconds = Math.floor(elapsed / 1000);
      const hundredths = Math.floor(elapsed % 1000 / 10); 
      return `${totalSeconds.toString()}.${hundredths.toString().padStart(2, '0')}`;
    }
    
    function format(ms) {
      if (ms < 0) ms = 0;
      const totalSeconds = Math.floor(ms / 1000);
      const milliseconds = ms % 1000;
      return `${totalSeconds.toString()}.${milliseconds.toString().padStart(3, '0')}s`;
    }
    
    function formatTime(ts, startTime) {
      if (!startTime || startTime === 0) return "N/A";
      let elapsed = ts - startTime;
      if (elapsed < 0) elapsed = 0;
      const totalSeconds = Math.floor(elapsed / 1000);
      const milliseconds = elapsed % 1000;
      return `${totalSeconds.toString()}.${milliseconds.toString().padStart(3, '0')}s`;
    }

    // Format ri√™ng cho Excel
    function formatTimeForExcel(ts, startTime, isBuzz = false) {
        if (!startTime) return "0.00";
        let elapsed = ts - startTime;
        if (elapsed < 0) elapsed = 0;
        
        const sec = Math.floor(elapsed / 1000);
        const ms = elapsed % 1000;
        
        if (isBuzz) {
            return `${sec}.${ms.toString().padStart(3, '0')}`;
        } else {
             const hundredths = Math.floor(ms / 10);
            return `${sec}.${hundredths.toString().padStart(2, '0')}`;
        }
    }

    // --- RENDER ANSWERS ---
    function renderAnswers() {
      tblAnswersBody.innerHTML = "";
      
      const sortOptionElement = document.querySelector('input[name="sortOption"]:checked');
      const sortOption = sortOptionElement ? sortOptionElement.value : 'time';

      if (sortOption === "time") {
        answers.sort((a, b) => a.ts - b.ts);
      } else {
        answers.sort((a, b) => {
          let idxA = allContestants.indexOf(a.name);
          let idxB = allContestants.indexOf(b.name);
          if (idxA === -1) idxA = 9999;
          if (idxB === -1) idxB = 9999;
          return idxA - idxB;
        });
      }

      answers.forEach(item => {
        const row = tblAnswersBody.insertRow();
        row.insertCell().innerText = item.name;
        row.insertCell().innerText = item.answer;
        row.insertCell().innerText = formatTimeForTable(item.ts, answerStartTime);
      });

      if (currentRoom) {
          socket.emit("host-sync-sort-config", { 
              roomCode: currentRoom, 
              sortOption: sortOption,
              allContestants: allContestants 
          });
      }
    }

    // --- RENDER BUZZ LIST (Fix logic) ---
    function renderBuzzList() {
      tblBuzzBody.innerHTML = "";
      buzzOrder.sort((a, b) => a.ts - b.ts);
      buzzOrder.forEach(item => {
        const row = tblBuzzBody.insertRow();
        row.insertCell().innerText = item.name;
        // D√πng formatTime chu·∫©n gi·ªëng Host ƒë·ªÉ hi·ªÉn th·ªã ƒë·∫ßy ƒë·ªß
        row.insertCell().innerText = formatTime(item.ts, buzzStartTime);
      });
    }

    function updateStatusDisplay() {
      const sA = document.getElementById("statusAnswer");
      const sB = document.getElementById("statusBuzz");
      sA.className = lockedAnswer ? "status-box locked" : "status-box open";
      sA.innerText = lockedAnswer ? "ƒê√°p √°n: üîí ƒêang kh√≥a" : "ƒê√°p √°n: üîì ƒêang m·ªü";
      sB.className = lockedBuzz ? "status-box locked" : "status-box open";
      sB.innerText = lockedBuzz ? "Chu√¥ng: üö´ ƒêang kh√≥a" : "Chu√¥ng: üîî ƒêang m·ªü";
    }

    function updateElapsedDisplay() {
      const now = Date.now();
      const aDisp = document.getElementById("answerTimeElapsed");
      const bDisp = document.getElementById("buzzTimeElapsed");

      if (!lockedAnswer && answerDuration_host > 0 && answerEndTime_host > 0) {
        const remain = answerEndTime_host - now;
        aDisp.innerHTML = `Th·ªùi gian g·ª≠i ƒë√°p √°n c√≤n l·∫°i: <span style="color:red;">${format(remain)}</span>`;
      } else { aDisp.innerHTML = ""; }

      if (!lockedBuzz && buzzDuration_host > 0 && buzzEndTime_host > 0) {
        const remain = buzzEndTime_host - now;
        bDisp.innerHTML = `Th·ªùi gian b·∫•m chu√¥ng c√≤n l·∫°i: <span style="color:red;">${format(remain)}</span>`;
      } else { bDisp.innerHTML = ""; }
    }
    setInterval(updateElapsedDisplay, 100);

    function renderUserList(host, managers, contestants) {
      allContestants = contestants.map(c => c.name); 
      const ul = document.querySelector("#userListContainer ul");
      ul.innerHTML = "";
      if (host) {
        const li = document.createElement("li");
        li.innerHTML = `${host.id === socket.id ? '(B·∫°n) ' : ''}<b>${host.name}</b> <span class="role-host">(Host)</span>`;
        ul.appendChild(li);
      }
      managers.forEach(m => {
        const li = document.createElement("li");
        li.innerHTML = `${m.id === socket.id ? '(B·∫°n) ' : ''}<b>${m.name}</b> <span class="role-manager">(Qu·∫£n l√Ω)</span>`;
        ul.appendChild(li);
      });
      contestants.forEach(c => {
        const li = document.createElement("li");
        li.innerHTML = `<b>${c.name}</b> <span class="role-contestant">(Th√≠ sinh)</span>`;
        ul.appendChild(li);
      });
    }

    const btnManualAdd = document.getElementById("btnManualAdd");
    const addPopup = document.getElementById("addPopup");
    const addRowsContainer = document.getElementById("addRowsContainer");

    btnManualAdd.onclick = () => {
      if (!currentRoom) return showPopup("Ch∆∞a c√≥ ph√≤ng!", "error");
      socket.emit("host-get-users", currentRoom);
      addPopup.style.display = "flex";
      toggleAddType();
    };

    document.getElementById("btnCloseAdd").onclick = () => {
      addPopup.style.display = "none";
      addRowsContainer.innerHTML = "";
    };

    function toggleAddType() {
      addRowsContainer.innerHTML = "";
      document.getElementById("numAddRows").value = 1;
    }

    window.generateAddRows = function () {
      const type = document.querySelector('input[name="addType"]:checked').value;
      const num = parseInt(document.getElementById("numAddRows").value) || 1;
      addRowsContainer.innerHTML = "";

      for (let i = 0; i < num; i++) {
        const div = document.createElement("div");
        div.className = "add-row";
        div.innerHTML += `<input type="text" placeholder="T√™n" class="add-input-name">`;
        if (type === "answer") div.innerHTML += `<input type="text" placeholder="ƒê√°p √°n" class="add-input-ans">`;
        div.innerHTML += `<input type="number" placeholder="Gi√¢y" step="0.1" class="add-input-time">`;
        div.innerHTML += `<label style="font-weight:bold; color:black; font-size:14px;"><input type="checkbox" class="add-check-limit"> GH Time?</label>`;
        addRowsContainer.appendChild(div);
      }
    }

    document.getElementById("btnConfirmAdd").onclick = () => {
      const type = document.querySelector('input[name="addType"]:checked').value;
      const rows = document.querySelectorAll(".add-row");
      const dataToSend = [];
      let hasError = false;
      const limitAnswerVal = parseFloat(answerDurationInput.value) || 0;
      const limitBuzzVal = parseFloat(buzzDurationInput.value) || 0;

      rows.forEach((row, idx) => {
        if (hasError) return;
        const name = row.querySelector(".add-input-name").value.trim();
        const timeVal = parseFloat(row.querySelector(".add-input-time").value);
        const checkLimit = row.querySelector(".add-check-limit").checked;

        if (!name || !allContestants.includes(name)) {
          showPopup(`H√†ng ${idx + 1}: T√™n sai ho·∫∑c tr·ªëng`, "error");
          hasError = true; return;
        }
        if (isNaN(timeVal) || timeVal < 0) {
          showPopup(`H√†ng ${idx + 1}: Th·ªùi gian sai`, "error");
          hasError = true; return;
        }
        if (checkLimit) {
          if (type === "answer" && limitAnswerVal > 0 && timeVal > limitAnswerVal) {
            showPopup(`H√†ng ${idx + 1}: Qu√° gi·ªù`, "error");
            hasError = true; return;
          }
          if (type === "buzz" && limitBuzzVal > 0 && timeVal > limitBuzzVal) {
            showPopup(`H√†ng ${idx + 1}: Qu√° gi·ªù`, "error");
            hasError = true; return;
          }
        }
        if (type === "answer") {
          const ans = row.querySelector(".add-input-ans").value.trim();
          if (!ans) { showPopup(`H√†ng ${idx + 1}: Thi·∫øu ƒë√°p √°n`, "error"); hasError = true; return; }
          dataToSend.push({ name, answer: ans, time: timeVal });
        } else {
          if (buzzOrder.some(b => b.name === name) || dataToSend.some(d => d.name === name)) {
            showPopup(`H√†ng ${idx + 1}: ƒê√£ b·∫•m ho·∫∑c tr√πng`, "error"); hasError = true; return;
          }
          dataToSend.push({ name, time: timeVal });
        }
      });

      if (hasError || dataToSend.length === 0) return;
      socket.emit("host-force-add", { roomCode: currentRoom, type: type, data: dataToSend });
      showPopup("B·ªï sung th√†nh c√¥ng!");
      addPopup.style.display = "none";
      addRowsContainer.innerHTML = "";
    };

    // --- SOCKET LISTENERS ---

    socket.on("connect", () => { });
    socket.on("room-created", (data) => {
      currentRoom = data.roomCode;
      myName = "Host";
      roomInfo.innerText = `Ph√≤ng: ${currentRoom} | Vai tr√≤: Host`;
      answers = data.answers || [];
      buzzOrder = data.buzzOrder || [];
      renderAnswers(); 
      renderBuzzList();
      showPopup(`ƒê√£ t·∫°o ph√≤ng ${currentRoom}`);
    });

    socket.on("manager-join-success", (data) => {
      currentRoom = data.roomCode;
      myName = data.name;
      roomInfo.innerText = `Ph√≤ng: ${currentRoom} | Vai tr√≤: Qu·∫£n l√Ω (${myName})`;
      answers = data.answers || [];
      buzzOrder = data.buzzOrder || [];
      renderAnswers(); 
      renderBuzzList();
      document.getElementById("joinPopup").style.display = "none";
      showPopup(`Tham gia th√†nh c√¥ng!`);
    });

    socket.on("join-error", (message) => showPopup(message, "error"));
    
    socket.on("host-new-answer", data => {
      const idx = answers.findIndex(x => x.name === data.name);
      if (idx >= 0) answers[idx] = data;
      else answers.push(data);
      renderAnswers();
    });

    // === [FIX L·ªñI CHU√îNG ·ªû ƒê√ÇY] ===
    // Th√™m listener cho update-buzz-list
    socket.on("update-buzz-list", (list) => {
        buzzOrder = list;
        renderBuzzList();
        if(list.length > 0) {
            const lastBuzzer = list[list.length - 1].name;
            showPopup(`üîî ${lastBuzzer} v·ª´a b·∫•m chu√¥ng!`);
        }
    });

    // V·∫´n gi·ªØ host-new-buzz cho Manual Add
    socket.on("host-new-buzz", data => {
      if (!buzzOrder.find(b => b.name === data.name)) {
        buzzOrder.push(data);
        renderBuzzList();
      }
    });

    socket.on("answers-reset", () => { answers = []; renderAnswers(); showPopup("Reset ƒë√°p √°n!"); });
    socket.on("buzz-reset", () => { 
        buzzOrder = []; 
        buzzStartTime = Date.now();
        renderBuzzList(); 
        showPopup("Reset chu√¥ng!"); 
    });

    document.getElementById("unlockAnswersLimited").onclick = () => socket.emit("host-toggle-answer", { roomCode: currentRoom, state: "open", duration: Math.max(1, parseInt(answerDurationInput.value) || 0) });
    document.getElementById("unlockAnswersPermanent").onclick = () => socket.emit("host-toggle-answer", { roomCode: currentRoom, state: "open", duration: 0 });
    document.getElementById("lockAnswers").onclick = () => socket.emit("host-toggle-answer", { roomCode: currentRoom, state: "locked" });
    document.getElementById("resetAnswers").onclick = () => socket.emit("host-reset-answers", currentRoom);

    document.getElementById("unlockBuzzLimited").onclick = () => socket.emit("host-toggle-buzz", { roomCode: currentRoom, state: "open", duration: Math.max(1, parseInt(buzzDurationInput.value) || 0) });
    document.getElementById("unlockBuzzPermanent").onclick = () => socket.emit("host-toggle-buzz", { roomCode: currentRoom, state: "open", duration: 0 });
    document.getElementById("lockBuzz").onclick = () => socket.emit("host-toggle-buzz", { roomCode: currentRoom, state: "locked" });
    document.getElementById("resetBuzz").onclick = () => socket.emit("host-reset-buzz", currentRoom);

    socket.on("answer-status-changed", ({ state, duration, startTime }) => {
      lockedAnswer = state === "locked";
      answerDuration_host = duration || 0;
      if (state === "open") {
        answerStartTime = startTime || 0;
        answerEndTime_host = (answerDuration_host > 0) ? Date.now() + (answerDuration_host * 1000) : 0;
      }
      updateStatusDisplay();
    });

    socket.on("buzz-status-changed", ({ state, duration, startTime }) => {
      lockedBuzz = state === "locked";
      buzzDuration_host = duration || 0;
      if (state === "open") {
        buzzStartTime = startTime || 0;
        buzzEndTime_host = (buzzDuration_host > 0) ? Date.now() + (buzzDuration_host * 1000) : 0;
      }
      updateStatusDisplay();
    });

    document.getElementById("btnCreate").onclick = () => socket.emit("host-create-room", Math.floor(100000 + Math.random() * 900000));
    document.getElementById("btnJoinManager").onclick = () => { document.getElementById("joinPopup").style.display = "flex"; document.getElementById("managerRoomCode").value = currentRoom || ""; };
    document.getElementById("btnCloseJoin").onclick = () => document.getElementById("joinPopup").style.display = "none";
    document.getElementById("btnConfirmManager").onclick = () => {
      const code = document.getElementById("managerRoomCode").value.trim();
      const name = document.getElementById("managerName").value.trim();
      if (code.length !== 6 || !name) return showPopup("L·ªói nh·∫≠p li·ªáu", "error");
      socket.emit("manager-join-room", { roomCode: parseInt(code), name });
    };
    document.getElementById("btnListUsers").onclick = () => { socket.emit("host-get-users", currentRoom); document.getElementById("listPopup").style.display = "flex"; };
    document.getElementById("btnCloseList").onclick = () => document.getElementById("listPopup").style.display = "none";

    socket.on("host-all-users", ({ host, managers, contestants }) => {
        renderUserList(host, managers, contestants);
        renderAnswers(); 
    });
    socket.on("host-new-user", (user) => { socket.emit("host-get-users", currentRoom); showPopup(`[${user.role}] ${user.name} v√†o ph√≤ng.`); });
    socket.on("host-user-left", ({ name, role }) => { 
        socket.emit("host-get-users", currentRoom); 
        showPopup(`[${role}] ${name} ƒë√£ r·ªùi ph√≤ng.`, "error");
    });

    document.getElementById("btnExportResults").onclick = () => {
      if (!currentRoom || typeof XLSX === 'undefined') return;
      const ws1 = [["T√™n", "ƒê√°p √°n", "Th·ªùi gian"]], ws2 = [["T√™n", "Th·ªùi gian chu√¥ng"]];
      
      answers.forEach(x => ws1.push([x.name, x.answer, formatTimeForExcel(x.ts, answerStartTime, false)])); 
      buzzOrder.forEach(x => ws2.push([x.name, formatTimeForExcel(x.ts, buzzStartTime, true)]));

      const wb = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(wb, XLSX.utils.aoa_to_sheet(ws1), "DapAn");
      XLSX.utils.book_append_sheet(wb, XLSX.utils.aoa_to_sheet(ws2), "Chuong");
      XLSX.writeFile(wb, `KQ_${currentRoom}.xlsx`);
    };
</script>
