<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <title>Host Panel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      text-align: center;
      padding: 20px;
    }

    input,
    button,
    textarea {
      padding: 10px;
      margin: 5px;
      font-size: 16px;
      font-weight: bold;
    }

    table,
    th,
    td {
      border: 1px solid #aaa;
      border-collapse: collapse;
      padding: 8px;
      margin: 10px auto;
    }

    table {
      width: 90%;
      background: #fff;
    }

    th {
      background: #f0f0f0;
    }

    /* In ƒë·∫≠m c√°c √¥ gi√° tr·ªã trong b·∫£ng ƒë√°p √°n */
    #tblAnswers td {
      font-weight: bold;
    }

    ol {
      text-align: center;
      width: 550px;
      margin: 10px auto;
      background: #fff;
      padding: 10px;
      border: 1px solid #aaa;
      border-radius: 6px;
      font-weight: bold;
      word-wrap: break-word;
      overflow-wrap: break-word;
      list-style-position: inside;
    }

    #roomInfo {
      font-size: 1.2em;
      font-weight: bold;
      margin-bottom: 15px;
      color: #333;
    }

    button {
      cursor: pointer;
      border-radius: 6px;
      border: none;
      font-weight: bold;
      transition: all 0.25s ease;
    }

    #btnCreate {
      background: purple;
      color: white;
    }

    #unlockAnswersLimited,
    #unlockBuzzLimited {
      background: purple;
      color: white;
      font-weight: bold;
    }

    #unlockAnswersPermanent,
    #unlockBuzzPermanent {
      background: blue;
      color: white;
      font-weight: bold;
    }

    #lockAnswers,
    #lockBuzz {
      background: green;
      color: white;
      font-weight: bold;
    }

    #resetAnswers,
    #resetBuzz {
      background: yellow;
      color: black;
      font-weight: bold;
    }

    button:hover {
      background: #ff00cc !important;
      color: white !important;
    }

    .status-box {
      display: inline-block;
      padding: 8px 15px;
      border-radius: 6px;
      margin: 5px;
      min-width: 160px;
      font-weight: bold;
      font-size: 17px;
    }

    .open {
      background: green;
      color: white;
      box-shadow: 0 0 10px green;
    }

    .locked {
      background: red;
      color: white;
    }

    #popupMessage {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: blue;
      color: white;
      padding: 15px 30px;
      border-radius: 5px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      z-index: 1000;
      opacity: 0;
      transition: opacity 0.5s, top 0.5s;
      font-weight: bold;
    }

    .error {
      background-color: red;
      color: white;
      font-weight: bold;
    }

    .control-group {
      margin-bottom: 15px;
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .control-item {
      display: flex;
      align-items: center;
    }

    .control-item label {
      font-weight: bold;
      margin-right: 10px;
    }
  </style>
</head>

<body>
  <h1>Host Panel</h1>

  <div id="roomInfo"></div>
  <button id="btnCreate">T·∫°o ph√≤ng</button><br><br>

  <div>
    <div class="status-box locked" id="statusAnswer">ƒê√°p √°n: üîí ƒêang kh√≥a</div>
    <div class="status-box locked" id="statusBuzz">Chu√¥ng: üö´ ƒêang kh√≥a</div>
  </div><br>

  <div class="control-group">
    <div class="control-item">
      <label for="answerDuration">Th·ªùi gian m·ªü ƒë√°p √°n (gi√¢y):</label>
      <input type="number" id="answerDuration" value="0" min="1" max="300" style="width: 80px; font-weight: bold;">
    </div>
    <div class="control-item">
      <label for="buzzDuration">Th·ªùi gian m·ªü chu√¥ng (gi√¢y):</label>
      <input type="number" id="buzzDuration" value="0" min="1" max="300" style="width: 80px; font-weight: bold;">
    </div>
  </div>

  <button id="unlockAnswersLimited">M·ªü ƒë√°p √°n (Gi·ªõi h·∫°n)</button>
  <button id="unlockAnswersPermanent">M·ªü ƒë√°p √°n (Vƒ©nh vi·ªÖn)</button>
  <button id="lockAnswers">Kh√≥a ƒë√°p √°n</button>
  <button id="resetAnswers">Reset ƒë√°p √°n</button>

  <br>

  <button id="unlockBuzzLimited">M·ªü chu√¥ng (Gi·ªõi h·∫°n)</button>
  <button id="unlockBuzzPermanent">M·ªü chu√¥ng (Vƒ©nh vi·ªÖn)</button>
  <button id="lockBuzz">Kh√≥a chu√¥ng</button>
  <button id="resetBuzz">Reset chu√¥ng</button>

  <h2>ƒê√°p √°n (l·∫ßn g·ª≠i g·∫ßn nh·∫•t):</h2>
  <table id="tblAnswers">
    <tr>
      <th>T√™n</th>
      <th>ƒê√°p √°n</th>
      <th>Th·ªùi gian</th>
    </tr>
  </table>

  <h2>Th·ª© t·ª± b·∫•m chu√¥ng:</h2>
  <ol id="buzzList"></ol>

  <div id="popupMessage"></div>

  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>

  <script>
    // === CONFIG ===
    const SOCKET_SERVER_URL = "https://buzzgame1-1.onrender.com";
    // ============================================================

    const socket = io(SOCKET_SERVER_URL, { autoConnect: true });

    let answers = [];
    let buzzOrder = [];
    let lockedAnswer = true;
    let lockedBuzz = true;
    let answerStartTime = 0;
    let buzzStartTime = 0;
    let currentRoom = null;

    function formatTime(timestamp, startTime) {
      if (!startTime) return '‚àû';
      const elapsed = Math.max(0, timestamp - startTime);
      return (elapsed / 1000).toFixed(3) + 's';
    }

    function showPopup(message, type = 'success') {
      const popup = document.getElementById('popupMessage');
      popup.innerText = message;
      popup.classList.toggle('error', type === 'error');
      popup.style.opacity = '0';
      popup.style.top = '20px';
      void popup.offsetHeight;
      popup.style.opacity = '1';
      popup.style.top = '40px';
      setTimeout(() => {
        popup.style.opacity = '0';
        popup.style.top = '20px';
      }, 3000);
    }

    function renderAnswers() {
      const tbl = document.getElementById('tblAnswers');
      tbl.innerHTML = '<tr><th>T√™n</th><th>ƒê√°p √°n</th><th>Th·ªùi gian</th></tr>';
      answers.sort((a, b) => a.ts - b.ts).forEach(x => {
        const tr = tbl.insertRow();
        tr.insertCell().innerText = x.name;
        tr.insertCell().innerText = x.answer;
        tr.insertCell().innerText = formatTime(x.ts, answerStartTime);
      });
    }

    function renderBuzzList() {
      const ol = document.getElementById('buzzList');
      ol.innerHTML = '';
      buzzOrder.forEach(x => {
        const li = document.createElement('li');
        li.innerText = `${x.name} (${formatTime(x.ts, buzzStartTime)})`;
        ol.appendChild(li);
      });
    }

    function updateStatusDisplay() {
      document.getElementById('statusAnswer').className = lockedAnswer ? 'status-box locked' : 'status-box open';
      document.getElementById('statusAnswer').innerText = lockedAnswer ? 'ƒê√°p √°n: üîí ƒêang kh√≥a' : 'ƒê√°p √°n: üîì ƒêang m·ªü';
      document.getElementById('statusBuzz').className = lockedBuzz ? 'status-box locked' : 'status-box open';
      document.getElementById('statusBuzz').innerText = lockedBuzz ? 'Chu√¥ng: üö´ ƒêang kh√≥a' : 'Chu√¥ng: üîî ƒêang m·ªü';
    }

    // =============== T·∫†O PH√íNG ===============
    document.getElementById('btnCreate').onclick = () => {
      const code = Math.floor(100000 + Math.random() * 900000);
      socket.emit('host-create-room', code);
    };

    socket.on('room-created', (code) => {
      currentRoom = code;
      document.getElementById('roomInfo').innerHTML = `üîë <b>M√£ ph√≤ng:</b> <span style="color:black;font-size:1.5em;">${code}</span>`;
      showPopup("T·∫°o ph√≤ng th√†nh c√¥ng!");
      answers = []; buzzOrder = [];
      renderAnswers(); renderBuzzList();
      updateStatusDisplay();
    });

    // =============== NH·∫¨N D·ªÆ LI·ªÜU T·ª™ SERVER ===============
    socket.on('host-new-answer', data => {
      const idx = answers.findIndex(a => a.name === data.name);
      if (idx >= 0) answers[idx] = data; else answers.push(data);
      renderAnswers();
    });

    socket.on('host-new-buzz', data => {
      buzzOrder.push(data);
      renderBuzzList();
    });

    // =============== ƒêI·ªÄU KHI·ªÇN ƒê√ÅP √ÅN ===============
    document.getElementById('unlockAnswersLimited').onclick = () => {
      if (!currentRoom) return showPopup('T·∫°o ph√≤ng tr∆∞·ªõc!', 'error');
      const duration = Math.max(1, parseInt(document.getElementById('answerDuration').value) || 0);
      const startTime = Date.now();
      socket.emit('host-toggle-answer', { roomCode: currentRoom, state: 'open', duration, startTime });
    };

    document.getElementById('unlockAnswersPermanent').onclick = () => {
      if (!currentRoom) return showPopup('T·∫°o ph√≤ng tr∆∞·ªõc!', 'error');
      const startTime = Date.now();
      socket.emit('host-toggle-answer', { roomCode: currentRoom, state: 'open', duration: 0, startTime });
    };

    document.getElementById('lockAnswers').onclick = () => {
      if (!currentRoom) return showPopup('T·∫°o ph√≤ng tr∆∞·ªõc!', 'error');
      socket.emit('host-toggle-answer', { roomCode: currentRoom, state: 'locked' });
    };

    document.getElementById('resetAnswers').onclick = () => {
      answers = [];
      renderAnswers();
      showPopup("ƒê√£ reset ƒë√°p √°n");
    };

    // =============== ƒêI·ªÄU KHI·ªÇN CHU√îNG (ƒê√É S·ª¨A) ===============
    document.getElementById('unlockBuzzLimited').onclick = () => {
      if (!currentRoom) return showPopup('T·∫°o ph√≤ng tr∆∞·ªõc!', 'error');
      const duration = Math.max(1, parseInt(document.getElementById('buzzDuration').value) || 0);
      const startTime = Date.now();
      socket.emit('host-toggle-buzz', { roomCode: currentRoom, state: 'open', duration, startTime });
    };

    document.getElementById('unlockBuzzPermanent').onclick = () => {
      if (!currentRoom) return showPopup('T·∫°o ph√≤ng tr∆∞·ªõc!', 'error');
      const startTime = Date.now();
      socket.emit('host-toggle-buzz', { roomCode: currentRoom, state: 'open', duration: 0, startTime });
    };

    document.getElementById('lockBuzz').onclick = () => {
      if (!currentRoom) return showPopup('T·∫°o ph√≤ng tr∆∞·ªõc!', 'error');
      socket.emit('host-toggle-buzz', { roomCode: currentRoom, state: 'locked' });
    };

    document.getElementById('resetBuzz').onclick = () => {
      buzzOrder = [];
      renderBuzzList();
      showPopup("ƒê√£ reset chu√¥ng");
    };

    // =============== ƒê·ªíNG B·ªò TR·∫†NG TH√ÅI T·ª™ SERVER ===============
    socket.on('answer-status-changed', ({ state, duration, startTime }) => {
      lockedAnswer = state === 'locked';
      if (state === 'open') answerStartTime = startTime || Date.now();
      else answerStartTime = 0;
      updateStatusDisplay();
    });

    socket.on('buzz-status-changed', ({ state, duration, startTime }) => {
      lockedBuzz = state === 'locked';
      if (state === 'open') buzzStartTime = startTime || Date.now();
      else buzzStartTime = 0;
      updateStatusDisplay();
    });

    // Init
    updateStatusDisplay();
  </script>
</body>

</html>
