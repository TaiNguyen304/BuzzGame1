<!DOCTYPE html>

    /* N√∫t vƒ©nh vi·ªÖn (xanh ƒë·∫≠m) */
    #unlockAnswersPermanent,

    #lockAnswers,
    #lockBuzz {

    #resetAnswers,

    /* ======= Tr·∫°ng th√°i hi·ªÉn th·ªã ======= */
    .status-box {

      margin: 5px;
      min-width: 160px;
      font-weight: bold;
      font-size: 17px;
    }

    .open {
      background: green;
      color: white;
      box-shadow: 0 0 10px green;
    }

    .locked {

    }

    /* ======= Popup th√¥ng b√°o ======= */
    #popupMessage {

      top: 20px;

      transform: translateX(-50%);
      background-color: blue;
      color: white;
      padding: 15px 30px;
      border-radius: 5px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      z-index: 1000;
      opacity: 0;
      transition: opacity 0.5s, top 0.5s;
      font-weight: bold;

    .error {

    /* FIX: CSS m·ªõi cho √¥ nh·∫≠p th·ªùi gian tr√™n 1 ƒë∆∞·ªùng ngang */
    .control-group {

      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .control-item {
      display: flex;

    }

    .control-item label {

    }
  </style>
</head>

<body>
  <h1>Host Panel</h1>

  <div id="roomInfo"></div>
  <button id="btnCreate">T·∫°o ph√≤ng</button><br><br>

  <div>

    <div class="status-box locked" id="statusBuzz">Chu√¥ng: üö´ ƒêang kh√≥a</div>

  <div class="control-group">

  <button id="unlockAnswersLimited">M·ªü ƒë√°p √°n (Gi·ªõi h·∫°n)</button>

  <br>

  <button id="lockBuzz">Kh√≥a chu√¥ng</button>
  <button id="resetBuzz">Reset chu√¥ng</button>

  <h2>ƒê√°p √°n (l·∫ßn g·ª≠i g·∫ßn nh·∫•t):</h2>
  <table id="tblAnswers">
    <tr>
      <th>T√™n</th>
      <th>ƒê√°p √°n</th>
      <th>Th·ªùi gian</th>

  </table>

  <h2>Th·ª© t·ª± b·∫•m chu√¥ng:</h2>
  <ol id="buzzList"></ol>

  <div id="popupMessage"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-analytics.js";
    import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-database.js";

    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAKTVuijDV4QfHjDcnEau2w9MaRL9YduEQ",
      authDomain: "buzz-game-7c91c.firebaseapp.com",
      projectId: "buzz-game-7c91c",
      storageBucket: "buzz-game-7c91c.firebasestorage.app",
      messagingSenderId: "946217092381",
      appId: "1:946217092381:web:d81064145965fb151acdf4",
      measurementId: "G-C7KG9KSJ9C"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);

    // Kh·ªüi t·∫°o Database s·ª≠ d·ª•ng Modular API
    const db = getDatabase(app);
    let roomRef; 
    let currentRoomCode = null;
    let answerTimeout = null;
    let buzzTimeout = null; 
    
    // Bi·∫øn l∆∞u th·ªùi ƒëi·ªÉm Host m·ªü kh√≥a ƒë·ªÉ t√≠nh Elapsed Time
    let answerStartTime = 0;
    let buzzStartTime = 0;

    // FIX: H√†m ƒë·ªãnh d·∫°ng th·ªùi gian 3 ch·ªØ s·ªë th·∫≠p ph√¢n
    function formatTime(timestamp, startTime) {
      if (typeof timestamp !== 'number' || isNaN(timestamp) || startTime === 0) return '';
      
      // T√≠nh th·ªùi gian tr√¥i qua (Elapsed Time) v√† gi·ªØ 3 ch·ªØ s·ªë th·∫≠p ph√¢n
      const elapsedTime = Math.max(0, timestamp - startTime);
      const totalSeconds = elapsedTime / 1000;
      // FIX: ƒê·ªïi toFixed(4) th√†nh toFixed(3)
      return totalSeconds.toFixed(3) + 's';
    }

    // ====== Popup hi·ªÉn th·ªã ======
    function showPopup(message, type = 'success') {
      const popup = document.getElementById('popupMessage');
      popup.innerText = message;
      if (type === 'error') popup.classList.add('error');
      else popup.classList.remove('error');

      popup.style.transition = 'none';
      popup.style.opacity = '0';
      popup.style.top = '20px';
      void popup.offsetHeight;

      popup.style.transition = 'opacity 0.5s, top 0.5s';
      popup.style.opacity = '1';
      popup.style.top = '40px';
      setTimeout(() => {
        popup.style.opacity = '0';
        popup.style.top = '20px';
      }, 3000);
    }

    function generateRoomCode() {
      return Math.floor(100000 + Math.random() * 900000).toString();
    }

    // #region C√°c h√†m ƒëi·ªÅu khi·ªÉn ƒê√°p √°n

    function lockAnswers() {
      if (!roomRef) return;
      if (answerTimeout) {
        clearTimeout(answerTimeout);
        answerTimeout = null;
      }
      answerStartTime = 0; // Reset th·ªùi ƒëi·ªÉm b·∫Øt ƒë·∫ßu khi kh√≥a
      set(ref(roomRef, 'lockedAnswer'), true).then(() => {
        showPopup("ƒê√£ kh√≥a ƒë√°p √°n.");
      }).catch(e => showPopup("L·ªói kh√≥a ƒë√°p √°n. Ki·ªÉm tra Rules Firebase.", "error"));
    }

    function unlockAnswersLimited() {
      if (!roomRef) {
        showPopup("Vui l√≤ng t·∫°o ph√≤ng tr∆∞·ªõc.", "error");
        return;
      }
      // Set duration tr∆∞·ªõc ƒë·ªÉ Contestant k·ªãp ƒë·ªçc
      const durationSeconds = parseInt(document.getElementById('answerDuration').value);
      set(ref(roomRef, 'answerDuration'), durationSeconds).then(() => {
          if (answerTimeout) {
            clearTimeout(answerTimeout);
            answerTimeout = null;
          }

          if (isNaN(durationSeconds) || durationSeconds <= 0) {
            showPopup("Th·ªùi gian m·ªü ph·∫£i l√† s·ªë nguy√™n d∆∞∆°ng l·ªõn h∆°n 0.", 'error');
            return;
          }
          
          answerStartTime = Date.now(); // Ghi l·∫°i th·ªùi ƒëi·ªÉm m·ªü kh√≥a
          set(ref(roomRef, 'lockedAnswer'), false).then(() => {
            showPopup(`ƒê√£ m·ªü ƒë√°p √°n trong ${durationSeconds} gi√¢y!`);
          }).catch(error => {
            console.error("L·ªói khi m·ªü ƒë√°p √°n:", error);
            showPopup("L·ªói khi m·ªü ƒë√°p √°n. Ki·ªÉm tra Rules Firebase.", "error");
            return;
          });

          answerTimeout = setTimeout(() => {
            if (!roomRef) return; 
            set(ref(roomRef, 'lockedAnswer'), true).then(() => {
              showPopup("H·∫øt gi·ªù. ƒê√°p √°n ƒë√£ t·ª± ƒë·ªông kh√≥a.");
            }).catch(e => showPopup("L·ªói t·ª± ƒë·ªông kh√≥a. Ki·ªÉm tra Rules Firebase.", "error"));
            answerTimeout = null; 
          }, durationSeconds * 1000); 
      });
    }

    function unlockAnswersPermanent() {
      if (!roomRef) {
        showPopup("Vui l√≤ng t·∫°o ph√≤ng tr∆∞·ªõc.", "error");
        return;
      }
      if (answerTimeout) {
        clearTimeout(answerTimeout);
        answerTimeout = null;
      }
      // Reset duration
      set(ref(roomRef, 'answerDuration'), null);
      
      answerStartTime = Date.now(); // Ghi l·∫°i th·ªùi ƒëi·ªÉm m·ªü kh√≥a (vƒ©nh vi·ªÖn)
      set(ref(roomRef, 'lockedAnswer'), false).then(() => {
        showPopup("ƒê√£ m·ªü ƒë√°p √°n (Vƒ©nh vi·ªÖn).");
      }).catch(e => showPopup("L·ªói m·ªü ƒë√°p √°n. Ki·ªÉm tra Rules Firebase.", "error"));
    }
    
    // #endregion

    // #region C√°c h√†m ƒëi·ªÅu khi·ªÉn Chu√¥ng
    
    function lockBuzz() {
      if (!roomRef) return;
      if (buzzTimeout) {
        clearTimeout(buzzTimeout);
        buzzTimeout = null;
      }
      buzzStartTime = 0; // Reset th·ªùi ƒëi·ªÉm b·∫Øt ƒë·∫ßu khi kh√≥a
      set(ref(roomRef, 'lockedBuzz'), true).then(() => {
        showPopup("ƒê√£ kh√≥a chu√¥ng.");
      }).catch(e => showPopup("L·ªói kh√≥a chu√¥ng. Ki·ªÉm tra Rules Firebase.", "error"));
    }

    function unlockBuzzPermanent() {
      if (!roomRef) {
        showPopup("Vui l√≤ng t·∫°o ph√≤ng tr∆∞·ªõc.", "error");
        return;
      }
      if (buzzTimeout) {
        clearTimeout(buzzTimeout);
        buzzTimeout = null;
      }
      // Reset duration
      set(ref(roomRef, 'buzzDuration'), null);

      buzzStartTime = Date.now(); // Ghi l·∫°i th·ªùi ƒëi·ªÉm m·ªü kh√≥a (vƒ©nh vi·ªÖn)
      set(ref(roomRef, 'lockedBuzz'), false).then(() => {
        showPopup("ƒê√£ m·ªü chu√¥ng (Vƒ©nh vi·ªÖn)!");
      }).catch(e => showPopup("L·ªói m·ªü chu√¥ng. Ki·ªÉm tra Rules Firebase.", "error"));
    }

    function unlockBuzzLimited() {
      if (!roomRef) {
        showPopup("Vui l√≤ng t·∫°o ph√≤ng tr∆∞·ªõc.", "error");
        return;
      }
      // Set duration tr∆∞·ªõc ƒë·ªÉ Contestant k·ªãp ƒë·ªçc
      const durationSeconds = parseInt(document.getElementById('buzzDuration').value);
      set(ref(roomRef, 'buzzDuration'), durationSeconds).then(() => {
        if (buzzTimeout) {
          clearTimeout(buzzTimeout);
          buzzTimeout = null;
        }

        if (isNaN(durationSeconds) || durationSeconds <= 0) {
          showPopup("Th·ªùi gian m·ªü ph·∫£i l√† s·ªë nguy√™n d∆∞∆°ng l·ªõn h∆°n 0.", 'error');
          return;
        }

        buzzStartTime = Date.now(); // Ghi l·∫°i th·ªùi ƒëi·ªÉm m·ªü kh√≥a
        set(ref(roomRef, 'lockedBuzz'), false).then(() => {
          showPopup(`ƒê√£ m·ªü chu√¥ng trong ${durationSeconds} gi√¢y!`);
        }).catch(error => {
          console.error("L·ªói khi m·ªü chu√¥ng:", error);
          showPopup("L·ªói khi m·ªü chu√¥ng. Ki·ªÉm tra Rules Firebase.", "error");
          return;
        });

        buzzTimeout = setTimeout(() => {
          if (!roomRef) return; 
          set(ref(roomRef, 'lockedBuzz'), true).then(() => {
            showPopup("H·∫øt gi·ªù. Chu√¥ng ƒë√£ t·ª± ƒë·ªông kh√≥a.");
          }).catch(e => showPopup("L·ªói t·ª± ƒë·ªông kh√≥a chu√¥ng. Ki·ªÉm tra Rules Firebase.", "error"));
          buzzTimeout = null; 
        }, durationSeconds * 1000); 
      });
    }
    
    // #endregion


    document.getElementById('btnCreate').onclick = () => {
      if (currentRoomCode) {
        showPopup("Ph√≤ng ƒë√£ ƒë∆∞·ª£c t·∫°o. M√£ ph√≤ng: " + currentRoomCode, "error");
        return;
      }

      const code = generateRoomCode();
      currentRoomCode = code;
      document.getElementById('roomInfo').innerHTML = `üîë <b>M√£ ph√≤ng:</b> <span style="color:black;">${code}</span>`;

      roomRef = ref(db, 'rooms/' + code);
      // S·ª≠ d·ª•ng set() Modular API ƒë·ªÉ t·∫°o ph√≤ng
      set(roomRef, {
        answers: {},
        buzzOrder: [],
        lockedAnswer: true,
        lockedBuzz: true,
        answerDuration: null, // Th√™m tr∆∞·ªùng duration
        buzzDuration: null // Th√™m tr∆∞·ªùng duration
      }).then(() => {
        document.getElementById('btnCreate').disabled = true;
        showPopup("ƒê√£ t·∫°o ph√≤ng th√†nh c√¥ng! M√£ ph√≤ng: " + code);
        // G√°n c√°c h√†m x·ª≠ l√Ω n√∫t b·∫•m kh√°c sau khi t·∫°o ph√≤ng th√†nh c√¥ng
        attachListeners();
      }).catch(error => {
        console.error("L·ªói khi t·∫°o ph√≤ng:", error);
        showPopup("L·ªói khi t·∫°o ph√≤ng. Ki·ªÉm tra Rules Firebase.", "error");
        currentRoomCode = null;
      });
    };

    function attachListeners() {
      const statusAnswer = document.getElementById('statusAnswer');
      const statusBuzz = document.getElementById('statusBuzz');

      // L·∫Øng nghe tr·∫°ng th√°i 'lockedAnswer'
      onValue(ref(roomRef, 'lockedAnswer'), snap => {
        const val = snap.val();
        const locked = val === true || val === "true";
        if (locked) {
          statusAnswer.className = 'status-box locked';
          statusAnswer.innerText = 'ƒê√°p √°n: üîí ƒêang kh√≥a';
        } else {
          statusAnswer.className = 'status-box open';
          statusAnswer.innerText = 'ƒê√°p √°n: üîì ƒêang m·ªü';
        }
      });

      // L·∫Øng nghe tr·∫°ng th√°i 'lockedBuzz'
      onValue(ref(roomRef, 'lockedBuzz'), snap => {
        const val = snap.val();
        const locked = val === true || val === "true";
        if (locked) {
          statusBuzz.className = 'status-box locked';
          statusBuzz.innerText = 'Chu√¥ng: üö´ ƒêang kh√≥a';
        } else {
          statusBuzz.className = 'status-box open';
          statusBuzz.innerText = 'Chu√¥ng: üîî ƒêang m·ªü';
        }
      });

      // L·∫Øng nghe d·ªØ li·ªáu 'answers'
      onValue(ref(roomRef, 'answers'), snap => {
        const obj = snap.val() || {};
        const tbl = document.getElementById('tblAnswers');
        tbl.innerHTML = '<tr><th>T√™n</th><th>ƒê√°p √°n</th><th>Th·ªùi gian</th></tr>';
        Object.values(obj).sort((a, b) => a.ts - b.ts).forEach(x => {
          const tr = tbl.insertRow();
          tr.insertCell().innerText = x.name;
          tr.insertCell().innerText = x.answer;
          // FIX: D√πng formatTime m·ªõi ƒë·ªÉ hi·ªÉn th·ªã Elapsed Time (3 ch·ªØ s·ªë)
          tr.insertCell().innerText = formatTime(x.ts, answerStartTime); 
        });
      });

      // L·∫Øng nghe d·ªØ li·ªáu 'buzzOrder'
      onValue(ref(roomRef, 'buzzOrder'), snap => {
        const list = snap.val() || [];
        const ol = document.getElementById('buzzList');
        ol.innerHTML = '';
        Object.values(list).forEach(x => { 
          const li = document.createElement('li');
          // FIX: D√πng formatTime m·ªõi ƒë·ªÉ hi·ªÉn th·ªã Elapsed Time (3 ch·ªØ s·ªë)
          li.innerText = x.name + ' (' + formatTime(x.ts, buzzStartTime) + ')'; 
          ol.appendChild(li);
        });
      });

      // G√ÅN C√ÅC H√ÄM X·ª¨ L√ù N√öT B·∫§M SAU KHI T·∫†O PH√íNG
      
      // ƒê√°p √°n
      document.getElementById('lockAnswers').onclick = lockAnswers;
      document.getElementById('unlockAnswersLimited').onclick = unlockAnswersLimited; 
      document.getElementById('unlockAnswersPermanent').onclick = unlockAnswersPermanent; 
      document.getElementById('resetAnswers').onclick = () => {
        set(ref(roomRef, 'answers'), {}).catch(e => showPopup("L·ªói reset. Ki·ªÉm tra Rules Firebase.", "error"));
        showPopup("ƒê√£ reset danh s√°ch ƒë√°p √°n.");
      };

      // Chu√¥ng
      document.getElementById('lockBuzz').onclick = lockBuzz; 
      document.getElementById('unlockBuzzPermanent').onclick = unlockBuzzPermanent; 
      document.getElementById('unlockBuzzLimited').onclick = unlockBuzzLimited;
      document.getElementById('resetBuzz').onclick = () => {
        set(ref(roomRef, 'buzzOrder'), []).catch(e => showPopup("L·ªói reset chu√¥ng. Ki·ªÉm tra Rules Firebase.", "error"));
        showPopup("ƒê√£ reset th·ª© t·ª± chu√¥ng.");
      };
    }
  </script>
</body>

</html>
