    /* Th√™m style cho ph·∫ßn hi·ªÉn th·ªã th·ªùi gian ch·∫°y */

    }

    #btnConfirmManager {

    /* Styles cho Danh s√°ch tham gia */

    }
  </style>
</head>

<body>

  <button id="unlockAnswersLimited">M·ªü ƒë√°p √°n (Gi·ªõi h·∫°n)</button>

  <br>

  <button id="unlockBuzzLimited">M·ªü chu√¥ng (Gi·ªõi h·∫°n)</button>

  <h2>ƒê√°p √°n (l·∫ßn g·ª≠i g·∫ßn nh·∫•t):</h2>
  <table id="tblAnswers">
    <tr>
      <th>T√™n</th>

  <h2>Th·ª© t·ª± b·∫•m chu√¥ng:</h2>
  <ol id="buzzList"></ol>

  <div id="popupMessage"></div>

  <div id="joinPopup" class="popup-overlay">

      <div class="popup-inputs">
        <input type="text" id="managerRoomCode" placeholder="M√£ ph√≤ng (6 s·ªë)">
        <input type="text" id="managerName" placeholder="T√™n qu·∫£n l√Ω">
      </div>
      <div class="popup-buttons">
        <button id="btnConfirmManager">X√°c nh·∫≠n</button>
        <button id="btnCloseJoin">ƒê√≥ng</button>

  <div id="listPopup" class="popup-overlay">
    <div class="popup-content">

      <div id="userListContainer">

  </div>


  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>

  <script>
    const SOCKET_SERVER_URL = "https://buzzgame1-1.onrender.com";
    const socket = io(SOCKET_SERVER_URL, { autoConnect: true });

    let answers = [];
    let buzzOrder = [];
    let lockedAnswer = true;
    let lockedBuzz = true;
    let answerStartTime = 0;
    let buzzStartTime = 0;
    let answerDuration_host = 0; // Th√™m: L∆∞u tr·ªØ th·ªùi l∆∞·ª£ng ƒë√°p √°n
    let buzzDuration_host = 0; // Th√™m: L∆∞u tr·ªØ th·ªùi l∆∞·ª£ng chu√¥ng
    let hostTimerInterval = null; // Th√™m: Interval ƒë·ªÉ c·∫≠p nh·∫≠t th·ªùi gian
    let currentRoom = null;
    let myRole = "Host"; // Vai tr√≤ c·ªßa socket hi·ªán t·∫°i: Host, Manager, null
    let myName = "Host"; // T√™n hi·ªÉn th·ªã trong danh s√°ch ng∆∞·ªùi d√πng

    // H√†m ƒë·ªãnh d·∫°ng th·ªùi gian (D√πng chung cho c·∫£ elapsed v√† remaining)
    function format(ms) {
      return (Math.max(0, ms) / 1000).toFixed(3) + "s";
    }

    function formatTime(ts, start) {
      if (!start) return "N/A";
      return ((ts - start) / 1000).toFixed(3) + "s";
    }

    function showPopup(msg, type = "success") {
      const p = document.getElementById("popupMessage");
      p.innerText = msg;
      p.classList.toggle("error", type === "error");
      p.style.opacity = "0";
      p.style.top = "20px";
      void p.offsetHeight;
      p.style.opacity = "1";
      p.style.top = "40px";
      setTimeout(() => { p.style.opacity = "0"; p.style.top = "20px"; }, 3000);
    }

    function renderAnswers() {
      const tbl = document.getElementById("tblAnswers");
      tbl.innerHTML = `<tr><th>T√™n</th><th>ƒê√°p √°n</th><th>Th·ªùi gian</th></tr>`;
      answers.sort((a, b) => a.ts - b.ts).forEach(x => {
        const tr = tbl.insertRow();
        tr.insertCell().innerText = x.name;
        tr.insertCell().innerText = x.answer;
        tr.insertCell().innerText = formatTime(x.ts, answerStartTime);
      });
    }

    function renderBuzzList() {
      const ol = document.getElementById("buzzList");
      ol.innerHTML = "";
      buzzOrder.forEach(x => {
        const li = document.createElement("li");
        li.innerText = `${x.name} (${formatTime(x.ts, buzzStartTime)})`;
        ol.appendChild(li);
      });
    }

    function updateStatusDisplay() {
      const sA = document.getElementById("statusAnswer");
      const sB = document.getElementById("statusBuzz");
      sA.className = lockedAnswer ? "status-box locked" : "status-box open";
      sA.innerText = lockedAnswer ? "ƒê√°p √°n: üîí ƒêang kh√≥a" : "ƒê√°p √°n: üîì ƒêang m·ªü";

      sB.className = lockedBuzz ? "status-box locked" : "status-box open";
      sB.innerText = lockedBuzz ? "Chu√¥ng: üö´ ƒêang kh√≥a" : "Chu√¥ng: üîî ƒêang m·ªü";
    }

    // TH√äM: H√†m c·∫≠p nh·∫≠t hi·ªÉn th·ªã th·ªùi gian tr√¥i qua/c√≤n l·∫°i theo th·ªùi gian th·ª±c
    function updateElapsedDisplay() {
      const now = Date.now();
      const aDisp = document.getElementById("answerTimeElapsed");
      const bDisp = document.getElementById("buzzTimeElapsed");

      // Answer Time
      if (!lockedAnswer && answerDuration_host === 0 && answerStartTime > 0) {
        aDisp.innerHTML = `Th·ªùi gian ƒë√°p √°n ƒë√£ tr√¥i qua: <span style="color:green;">${format(now - answerStartTime)}</span> (Vƒ©nh vi·ªÖn)`;
      } else if (!lockedAnswer && answerDuration_host > 0 && answerStartTime > 0) {
        // - 5000 l√† kho·∫£ng buffer 5 gi√¢y ƒë∆∞·ª£c tr·ª´ ·ªü server
        const remain = answerStartTime + answerDuration_host * 1000 - now - 5000;
        aDisp.innerHTML = `Th·ªùi gian ƒë√°p √°n c√≤n l·∫°i: <span style="color:red;">${format(remain)}</span>`;
      } else {
        aDisp.innerHTML = "";
      }

      // Buzz Time
      if (!lockedBuzz && buzzDuration_host === 0 && buzzStartTime > 0) {
        bDisp.innerHTML = `Th·ªùi gian chu√¥ng ƒë√£ tr√¥i qua: <span style="color:green;">${format(now - buzzStartTime)}</span> (Vƒ©nh vi·ªÖn)`;
      } else if (!lockedBuzz && buzzDuration_host > 0 && buzzStartTime > 0) {
        // - 5000 l√† kho·∫£ng buffer 5 gi√¢y ƒë∆∞·ª£c tr·ª´ ·ªü server
        const remain = buzzStartTime + buzzDuration_host * 1000 - now - 5000;
        bDisp.innerHTML = `Th·ªùi gian chu√¥ng c√≤n l·∫°i: <span style="color:red;">${format(remain)}</span>`;
      } else {
        bDisp.innerHTML = "";
      }
    }

    // ========== XU·∫§T K·∫æT QU·∫¢ (EXPORT) ==========
    function exportResults() {
      if (!currentRoom) return showPopup("Vui l√≤ng t·∫°o/tham gia ph√≤ng tr∆∞·ªõc!", "error");
      if (answers.length === 0 && buzzOrder.length === 0) {
        return showPopup("Kh√¥ng c√≥ d·ªØ li·ªáu ƒë√°p √°n ho·∫∑c chu√¥ng ƒë·ªÉ xu·∫•t!", "error");
      }

      // 1. Chu·∫©n b·ªã d·ªØ li·ªáu cho Sheet 1: ƒê√°p √°n
      const ws1_data = [];
      // H√†ng ti√™u ƒë·ªÅ (√¥ ƒë·ªè, ch·ªØ ƒë·∫≠m tr·∫Øng - Styling ch·ªâ th·ª±c hi·ªán ƒë∆∞·ª£c m·ªôt ph·∫ßn)
      ws1_data.push(["T√™n ng∆∞·ªùi ch∆°i", "ƒê√°p √°n", "Th·ªùi gian"]);

      // Th√™m d·ªØ li·ªáu t·ª´ answers
      answers.sort((a, b) => a.ts - b.ts).forEach(x => {
        const timeElapsed = formatTime(x.ts, answerStartTime);
        ws1_data.push([x.name, x.answer, timeElapsed]);
      });

      // 2. Chu·∫©n b·ªã d·ªØ li·ªáu cho Sheet 2: B·∫•m chu√¥ng
      const ws2_data = [];
      // H√†ng ti√™u ƒë·ªÅ
      ws2_data.push(["T√™n ng∆∞·ªùi ch∆°i", "Th·ªùi gian b·∫•m chu√¥ng"]);

      // Th√™m d·ªØ li·ªáu t·ª´ buzzOrder
      buzzOrder.sort((a, b) => a.ts - b.ts).forEach(x => {
        const timeElapsed = formatTime(x.ts, buzzStartTime);
        ws2_data.push([x.name, timeElapsed]);
      });

      // T√™n file
      const dateStr = new Date().toISOString().slice(0, 10).replace(/-/g, ''); // VD: 20251118
      const filename = `KetQua_Phong_${currentRoom}_${dateStr}.xlsx`;

      // T·∫°o workbook v√† sheets
      const workbook = XLSX.utils.book_new();

      // T·∫°o Sheet 1
      const ws1 = XLSX.utils.aoa_to_sheet(ws1_data);
      XLSX.utils.book_append_sheet(workbook, ws1, "KetQua_DapAn");

      // T·∫°o Sheet 2
      const ws2 = XLSX.utils.aoa_to_sheet(ws2_data);
      XLSX.utils.book_append_sheet(workbook, ws2, "KetQua_Buzz");

      // T·∫£i xu·ªëng file
      XLSX.writeFile(workbook, filename);
      showPopup("ƒê√£ xu·∫•t k·∫øt qu·∫£ th√†nh c√¥ng!");
    }
    
    // G√°n s·ª± ki·ªán cho n√∫t Xu·∫•t k·∫øt qu·∫£
    document.getElementById("btnExportResults").onclick = exportResults;


    // ========== T·∫°o ph√≤ng ==========
    document.getElementById("btnCreate").onclick = () => {
      if (currentRoom) return showPopup(`B·∫°n ƒë√£ ·ªü trong ph√≤ng ${currentRoom} v·ªõi vai tr√≤ ${myRole}!`, "error");
      const code = Math.floor(100000 + Math.random() * 900000);
      socket.emit("host-create-room", code);
    };

    socket.on("room-created", code => {
      currentRoom = code;
      myRole = "Host";
      myName = "Host"; // T√™n m·∫∑c ƒë·ªãnh
      document.getElementById("roomInfo").innerHTML =
        `üîë <b>M√£ ph√≤ng:</b> <span style="font-size:1.5em">${code}</span> | <b>Vai tr√≤:</b> <span class="role-host">HOST</span>`;
      answers = [];
      buzzOrder = [];
      renderAnswers();
      renderBuzzList();
      updateStatusDisplay();
      showPopup("T·∫°o ph√≤ng th√†nh c√¥ng!");

      // B·∫ÆT ƒê·∫¶U TIMER
      if (hostTimerInterval) clearInterval(hostTimerInterval);
      hostTimerInterval = setInterval(updateElapsedDisplay, 50);
    });

    // ========== Nh·∫≠n d·ªØ li·ªáu ==========
    socket.on("host-new-answer", data => {
      const idx = answers.findIndex(x => x.name === data.name);
      if (idx >= 0) answers[idx] = data;
      else answers.push(data);
      renderAnswers();
    });

    socket.on("host-new-buzz", data => {
      buzzOrder.push(data);
      renderBuzzList();
    });

    // ========== ƒêi·ªÅu khi·ªÉn ƒê√°p √°n ==========
    // ... (Gi·ªØ nguy√™n logic ƒëi·ªÅu khi·ªÉn)
    document.getElementById("unlockAnswersLimited").onclick = () => {
      if (!currentRoom) return showPopup("Vui l√≤ng t·∫°o/tham gia ph√≤ng tr∆∞·ªõc!", "error");
      const duration = Math.max(1, parseInt(answerDuration.value) || 0);
      socket.emit("host-toggle-answer", {
        roomCode: currentRoom,
        state: "open",
        duration
      });
    };

    document.getElementById("unlockAnswersPermanent").onclick = () => {
      if (!currentRoom) return showPopup("Vui l√≤ng t·∫°o/tham gia ph√≤ng tr∆∞·ªõc!", "error");
      socket.emit("host-toggle-answer", {
        roomCode: currentRoom,
        state: "open",
        duration: 0
      });
    };

    document.getElementById("lockAnswers").onclick = () => {
      if (!currentRoom) return showPopup("Vui l√≤ng t·∫°o/tham gia ph√≤ng tr∆∞·ªõc!", "error");
      socket.emit("host-toggle-answer", {
        roomCode: currentRoom,
        state: "locked"
      });
    };

    document.getElementById("resetAnswers").onclick = () => {
      if (!currentRoom) return showPopup("Vui l√≤ng t·∫°o/tham gia ph√≤ng tr∆∞·ªõc!", "error");
      answers = [];
      renderAnswers();
      showPopup("ƒê√£ reset ƒë√°p √°n");
    };

    // ========== ƒêi·ªÅu khi·ªÉn Chu√¥ng ==========
    document.getElementById("unlockBuzzLimited").onclick = () => {
      if (!currentRoom) return showPopup("Vui l√≤ng t·∫°o/tham gia ph√≤ng tr∆∞·ªõc!", "error");
      const duration = Math.max(1, parseInt(buzzDuration.value) || 0);
      socket.emit("host-toggle-buzz", {
        roomCode: currentRoom,
        state: "open",
        duration
      });
    };

    document.getElementById("unlockBuzzPermanent").onclick = () => {
      if (!currentRoom) return showPopup("Vui l√≤ng t·∫°o/tham gia ph√≤ng tr∆∞·ªõc!", "error");
      socket.emit("host-toggle-buzz", { roomCode: currentRoom, state: "open", duration: 0 });
    };

    document.getElementById("lockBuzz").onclick = () => {
      if (!currentRoom) return showPopup("Vui l√≤ng t·∫°o/tham gia ph√≤ng tr∆∞·ªõc!", "error");
      socket.emit("host-toggle-buzz", { roomCode: currentRoom, state: "locked" });
    };

    document.getElementById("resetBuzz").onclick = () => {
      if (!currentRoom) return showPopup("Vui l√≤ng t·∫°o/tham gia ph√≤ng tr∆∞·ªõc!", "error");
      buzzOrder = [];
      renderBuzzList();
      showPopup("ƒê√£ reset chu√¥ng");
    };

    // ========== ƒê·ªìng b·ªô tr·∫°ng th√°i ==========
    socket.on("answer-status-changed", ({ state, duration, startTime }) => {
      lockedAnswer = state === "locked";
      answerStartTime = state === "open" ? (startTime || 0) : 0;
      answerDuration_host = duration || 0; // L∆∞u duration
      updateStatusDisplay();
      updateElapsedDisplay();
    });

    socket.on("buzz-status-changed", ({ state, duration, startTime }) => {
      lockedBuzz = state === "locked";
      buzzStartTime = state === "open" ? (startTime || 0) : 0;
      buzzDuration_host = duration || 0; // L∆∞u duration
      updateStatusDisplay();
      updateElapsedDisplay();
    });

    // ========== POPUP Tham gia ph√≤ng (Qu·∫£n l√Ω) ==========
    document.getElementById("btnJoinManager").onclick = () => {
      document.getElementById("joinPopup").style.display = "flex";
      // Clear inputs
      document.getElementById("managerRoomCode").value = currentRoom || "";
      document.getElementById("managerName").value = myName === "Host" ? "" : myName;
    };

    document.getElementById("btnCloseJoin").onclick = () => {
      document.getElementById("joinPopup").style.display = "none";
    };

    document.getElementById("btnConfirmManager").onclick = () => {
      const code = document.getElementById("managerRoomCode").value.trim();
      const name = document.getElementById("managerName").value.trim();

      if (!code || !name) return showPopup("Nh·∫≠p m√£ ph√≤ng + t√™n!", "error");
      if (code.length !== 6) return showPopup("M√£ ph√≤ng ph·∫£i 6 s·ªë!", "error");

      socket.emit("manager-join-room", {
        roomCode: parseInt(code),
        name
      });
    };

    socket.on("manager-join-success", ({ roomCode, name }) => {
      document.getElementById("joinPopup").style.display = "none";
      currentRoom = roomCode;
      myRole = "Manager";
      myName = name;
      document.getElementById("roomInfo").innerHTML =
        `üîë <b>M√£ ph√≤ng:</b> <span style="font-size:1.5em">${roomCode}</span> | <b>Vai tr√≤:</b> <span class="role-manager">QU·∫¢N L√ù</span>`;
      answers = [];
      buzzOrder = [];
      renderAnswers();
      renderBuzzList();
      updateStatusDisplay();
      showPopup("Tham gia ph√≤ng Qu·∫£n l√Ω th√†nh c√¥ng!");

      // B·∫ÆT ƒê·∫¶U TIMER
      if (hostTimerInterval) clearInterval(hostTimerInterval);
      hostTimerInterval = setInterval(updateElapsedDisplay, 50);
    });

    socket.on("join-manager-failed", msg => showPopup(msg, "error"));

    // ========== POPUP Danh s√°ch tham gia ==========
    document.getElementById("btnListUsers").onclick = () => {
      if (!currentRoom) return showPopup("Vui l√≤ng t·∫°o/tham gia ph√≤ng tr∆∞·ªõc ƒë·ªÉ xem danh s√°ch!", "error");
      socket.emit("host-request-userlist", currentRoom);
    };

    document.getElementById("btnCloseList").onclick = () => {
      document.getElementById("listPopup").style.display = "none";
    };

    socket.on("host-receive-userlist", ({ host, managers, contestants }) => {
      const ul = document.querySelector("#userListContainer ul");
      ul.innerHTML = "";

      // 1. Host
      if (host && host.id) {
        const li = document.createElement("li");
        const isSelf = host.id === socket.id;
        // ƒê√£ s·ª≠a: Lo·∫°i b·ªè ** v√† thay b·∫±ng <b>
        li.innerHTML = `${isSelf ? `(B·∫°n) ` : ''}<b>${host.name || 'Host'}</b> <span class="role-host">(HOST)</span>`;
        ul.appendChild(li);
      } else {
        const li = document.createElement("li");
        // ƒê√£ s·ª≠a: Lo·∫°i b·ªè ** v√† thay b·∫±ng <b>
        li.innerHTML = `<b>Host</b> <span class="role-host">(Ch∆∞a k·∫øt n·ªëi)</span>`;
        ul.appendChild(li);
      }
      
      // 2. Managers
      managers.forEach(m => {
        const li = document.createElement("li");
        const isSelf = m.id === socket.id;
        li.innerHTML = `${isSelf ? `(B·∫°n) ` : ''}<b>${m.name}</b> <span class="role-manager">(Qu·∫£n l√Ω)</span>`;
        ul.appendChild(li);
      });

      // 3. Contestants
      contestants.forEach(c => {
        const li = document.createElement("li");
        // ƒê√£ s·ª≠a: Lo·∫°i b·ªè ** v√† thay b·∫±ng <b>
        li.innerHTML = `<b>${c.name}</b> <span class="role-contestant">(Th√≠ sinh)</span>`;
        ul.appendChild(li);
      });

      document.getElementById("listPopup").style.display = "flex";
    });

    // Kh·ªüi t·∫°o tr·∫°ng th√°i ban ƒë·∫ßu
    updateStatusDisplay();
  </script>
