<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <title>Host Panel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;

      padding: 20px;
    }

    input,
    button,
    textarea {
      padding: 10px;
      margin: 5px;

    }

    table,
    th,

    table {

    /* In ƒë·∫≠m c√°c √¥ gi√° tr·ªã trong b·∫£ng ƒë√°p √°n */
    #tblAnswers td {

    ol {

      width: 550px;
      margin: 10px auto;
      background: #fff;
      padding: 10px;

      border-radius: 6px;

      word-wrap: break-word;
      overflow-wrap: break-word;
      list-style-position: inside;
    }

    #roomInfo {

    button {

    }

    /* Th√™m style cho 3 n√∫t tr√™n c√πng */

    #btnCreate {

    }

    /* Style cho n√∫t "Tham gia ph√≤ng (Qu·∫£n l√Ω)" */
    #btnJoinManager {
      background: blue;
      color: white;
    }

    /* Style cho n√∫t "Danh s√°ch tham gia" */
    #btnListUsers {
      background: yellow;

    }

    /* === TH√äM M·ªöI: CSS cho n√∫t Xu·∫•t k·∫øt qu·∫£ === */
    #btnExportResults {
      background: green;
      color: white;
      font-weight: bold;
    }
    /* === K·∫æT TH√öC TH√äM M·ªöI === */


    #unlockAnswersLimited,
    #unlockBuzzLimited {

      color: white;
      font-weight: bold;
    }

    #unlockAnswersPermanent,
    #unlockBuzzPermanent {
      background: blue;
      color: white;
      font-weight: bold;
    }

    #lockAnswers,
    #lockBuzz {
      background: green;
      color: white;
      font-weight: bold;
    }

    #resetAnswers,
    #resetBuzz {
      background: yellow;
      color: black;
      font-weight: bold;
    }

    button:hover {
      background: #ff00cc !important;
      color: white !important;
    }

    .status-box {
      display: inline-block;
      padding: 8px 15px;
      border-radius: 6px;
      margin: 5px;
      min-width: 160px;
      font-weight: bold;
      font-size: 17px;
    }

    .open {
      background: green;
      color: white;
      box-shadow: 0 0 10px green;
    }

    .locked {
      background: red;
      color: white;
    }

    #popupMessage {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: blue;
      color: white;
      padding: 15px 30px;
      border-radius: 5px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      z-index: 1000;
      opacity: 0;
      transition: opacity 0.5s, top 0.5s;
      font-weight: bold;
    }

    .error {
      background-color: red;
      color: white;
      font-weight: bold;
    }

    .control-group {
      margin-bottom: 15px;
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .control-item {
      display: flex;
      align-items: center;
    }

    .control-item label {
      font-weight: bold;
      margin-right: 10px;
    }

    /* Th√™m style cho ph·∫ßn hi·ªÉn th·ªã th·ªùi gian ch·∫°y */
    .time-elapsed-display {
      font-size: 1.1em;
      font-weight: bold;
      margin-top: 10px;
      height: 25px;
      /* Gi·ªØ ch·ªó ƒë·ªÉ tr√°nh nh·∫£y layout */
    }


    /* =================== Popup Styles =================== */
    .popup-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1001;
    }

    .popup-content {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    .popup-content h3 {
      margin-top: 0;
    }

    .popup-inputs input {
      display: block;
      margin: 10px auto;
      width: 80%;
      max-width: 300px;
    }

    .popup-buttons {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    #btnConfirmManager {
      background: green;
      color: white;
    }

    #btnCloseJoin {
      background: red;
      color: white;
    }

    /* Styles cho Danh s√°ch tham gia */
    #userListContainer {
      max-height: 400px;
      overflow-y: auto;
      text-align: left;
      border: 1px solid #ccc;
      padding: 10px;
      margin-top: 15px;
    }

    #userListContainer ul {
      list-style: none;
      padding: 0;
    }

    #userListContainer li {
      padding: 5px 0;
      border-bottom: 1px dotted #eee;
    }

    .role-host {
      color: blue;
      font-weight: bold;
    }

    .role-manager {
      color: red;
      font-weight: bold;
    }

    .role-contestant {
      color: black;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <h1>Host Panel</h1>

  <div id="roomInfo"></div>

  <div class="top-buttons-group">
    <button id="btnCreate">T·∫°o ph√≤ng</button>
    <button id="btnJoinManager">Tham gia ph√≤ng (Qu·∫£n l√Ω)</button>
    <button id="btnListUsers">Danh s√°ch tham gia</button>
    <button id="btnExportResults">Xu·∫•t k·∫øt qu·∫£</button>
  </div>
  <br><br>

  <div>
    <div class="status-box locked" id="statusAnswer">ƒê√°p √°n: üîí ƒêang kh√≥a</div>
    <div class="status-box locked" id="statusBuzz">Chu√¥ng: üö´ ƒêang kh√≥a</div>
  </div>

  <div class="time-elapsed-display" id="answerTimeElapsed"></div>
  <div class="time-elapsed-display" id="buzzTimeElapsed"></div>

  <div class="control-group">
    <div class="control-item">
      <label for="answerDuration">Th·ªùi gian m·ªü ƒë√°p √°n (gi√¢y):</label>
      <input type="number" id="answerDuration" value="0" min="1" max="300" style="width: 80px; font-weight: bold;">
    </div>
    <div class="control-item">
      <label for="buzzDuration">Th·ªùi gian m·ªü chu√¥ng (gi√¢y):</label>
      <input type="number" id="buzzDuration" value="0" min="1" max="300" style="width: 80px; font-weight: bold;">
    </div>
  </div>

  <button id="unlockAnswersLimited">M·ªü ƒë√°p √°n (Gi·ªõi h·∫°n)</button>
  <button id="unlockAnswersPermanent">M·ªü ƒë√°p √°n (Vƒ©nh vi·ªÖn)</button>
  <button id="lockAnswers">Kh√≥a ƒë√°p √°n</button>
  <button id="resetAnswers">Reset ƒë√°p √°n</button>

  <br>

  <button id="unlockBuzzLimited">M·ªü chu√¥ng (Gi·ªõi h·∫°n)</button>
  <button id="unlockBuzzPermanent">M·ªü chu√¥ng (Vƒ©nh vi·ªÖn)</button>
  <button id="lockBuzz">Kh√≥a chu√¥ng</button>
  <button id="resetBuzz">Reset chu√¥ng</button>

  <h2>ƒê√°p √°n (l·∫ßn g·ª≠i g·∫ßn nh·∫•t):</h2>
  <table id="tblAnswers">
    <tr>
      <th>T√™n</th>
      <th>ƒê√°p √°n</th>
      <th>Th·ªùi gian</th>
    </tr>
  </table>

  <h2>Th·ª© t·ª± b·∫•m chu√¥ng:</h2>
  <ol id="buzzList"></ol>

  <div id="popupMessage"></div>

  <div id="joinPopup" class="popup-overlay">
    <div class="popup-content">
      <h3>Tham gia ph√≤ng (Qu·∫£n l√Ω)</h3>
      <div class="popup-inputs">
        <input type="text" id="managerRoomCode" placeholder="M√£ ph√≤ng (6 s·ªë)">
        <input type="text" id="managerName" placeholder="T√™n qu·∫£n l√Ω">
      </div>
      <div class="popup-buttons">
        <button id="btnConfirmManager">X√°c nh·∫≠n</button>
        <button id="btnCloseJoin">ƒê√≥ng</button>
      </div>
    </div>
  </div>

  <div id="listPopup" class="popup-overlay">
    <div class="popup-content">
      <h3>Danh s√°ch tham gia</h3>
      <div id="userListContainer">
        <ul></ul>
      </div>
      <div class="popup-buttons">
        <button id="btnCloseList" style="background: red; color: white;">ƒê√≥ng</button>
      </div>
    </div>
  </div>


  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>

  <script>
    const SOCKET_SERVER_URL = "https://buzzgame1-1.onrender.com";
    const socket = io(SOCKET_SERVER_URL, { autoConnect: true });

    let answers = [];
    let buzzOrder = [];
    let lockedAnswer = true;
    let lockedBuzz = true;
    
    // Bi·∫øn l∆∞u startTime G·ªêC t·ª´ server (D√πng cho t√≠nh to√°n Excel)
    let answerStartTime = 0; 
    let buzzStartTime = 0;
    
    // Bi·∫øn l∆∞u duration (ƒë·ªÉ bi·∫øt c√≥ ƒëang ƒë·∫øm ng∆∞·ª£c hay kh√¥ng)
    let answerDuration_host = 0;
    let buzzDuration_host = 0;
    
    // Ch·ªâ d√πng cho hi·ªÉn th·ªã ƒë·∫øm ng∆∞·ª£c ƒë·ªÉ ƒë·ªìng b·ªô v·ªõi Contestant
    let answerEndTime_host = 0; 
    let buzzEndTime_host = 0;

    let hostTimerInterval = null;
    let currentRoom = null;
    let myRole = "Host";
    let myName = "Host";

    // H√†m ƒë·ªãnh d·∫°ng th·ªùi gian (D√πng chung cho c·∫£ elapsed v√† remaining)
    function format(ms) {
      return (Math.max(0, ms) / 1000).toFixed(3) + "s";
    }

    // H√†m n√†y D√ôNG STARTTIME (G·ªêC) ƒë·ªÉ t√≠nh to√°n
    function formatTime(ts, start) {
      if (!start) return "N/A";
      return ((ts - start) / 1000).toFixed(3) + "s";
    }

    function showPopup(msg, type = "success") {
      const p = document.getElementById("popupMessage");
      p.innerText = msg;
      p.classList.toggle("error", type === "error");
      p.style.opacity = "0";
      p.style.top = "20px";
      void p.offsetHeight;
      p.style.opacity = "1";
      p.style.top = "40px";
      setTimeout(() => { p.style.opacity = "0"; p.style.top = "20px"; }, 3000);
    }

    function renderAnswers() {
      const tbl = document.getElementById("tblAnswers");
      while (tbl.rows.length > 1) {
          tbl.deleteRow(1);
      }
      
      answers.sort((a, b) => a.ts - b.ts).forEach(x => {
        const tr = tbl.insertRow();
        tr.insertCell().innerText = x.name;
        tr.insertCell().innerText = x.answer;
        // D√πng answerStartTime (g·ªëc server) ƒë·ªÉ t√≠nh to√°n
        tr.insertCell().innerText = formatTime(x.ts, answerStartTime);
      });
    }

    function renderBuzzList() {
      const ol = document.getElementById("buzzList");
      ol.innerHTML = "";
      buzzOrder.forEach(x => {
        const li = document.createElement("li");
        // D√πng buzzStartTime (g·ªëc server) ƒë·ªÉ t√≠nh to√°n
        li.innerText = `${x.name} (${formatTime(x.ts, buzzStartTime)})`;
        ol.appendChild(li);
      });
    }

    function updateStatusDisplay() {
      const sA = document.getElementById("statusAnswer");
      const sB = document.getElementById("statusBuzz");
      sA.className = lockedAnswer ? "status-box locked" : "status-box open";
      sA.innerText = lockedAnswer ? "ƒê√°p √°n: üîí ƒêang kh√≥a" : "ƒê√°p √°n: üîì ƒêang m·ªü";

      sB.className = lockedBuzz ? "status-box locked" : "status-box open";
      sB.innerText = lockedBuzz ? "Chu√¥ng: üö´ ƒêang kh√≥a" : "Chu√¥ng: üîî ƒêang m·ªü";
    }

    // THAY ƒê·ªîI: H√†m c·∫≠p nh·∫≠t hi·ªÉn th·ªã th·ªùi gian
    function updateElapsedDisplay() {
      const now = Date.now();
      const aDisp = document.getElementById("answerTimeElapsed");
      const bDisp = document.getElementById("buzzTimeElapsed");

      // Answer Time
      if (!lockedAnswer && answerDuration_host === 0 && answerStartTime > 0) {
        // M·ªü vƒ©nh vi·ªÖn (kh√¥ng c·∫ßn hi·ªÉn th·ªã)
        aDisp.innerHTML = ""; 
      } else if (!lockedAnswer && answerDuration_host > 0 && answerEndTime_host > 0) {
        // THAY ƒê·ªîI: D√πng answerEndTime_host (t√≠nh theo ƒë·ªìng h·ªì local)
        const remain = answerEndTime_host - now;
        aDisp.innerHTML = `Th·ªùi gian ƒë√°p √°n c√≤n l·∫°i: <span style="color:red;">${format(remain)}</span>`;
      } else {
        aDisp.innerHTML = "";
      }

      // Buzz Time
      if (!lockedBuzz && buzzDuration_host === 0 && buzzStartTime > 0) {
        // M·ªü vƒ©nh vi·ªÖn (kh√¥ng c·∫ßn hi·ªÉn th·ªã)
        bDisp.innerHTML = "";
      } else if (!lockedBuzz && buzzDuration_host > 0 && buzzEndTime_host > 0) {
        // THAY ƒê·ªîI: D√πng buzzEndTime_host (t√≠nh theo ƒë·ªìng h·ªì local)
        const remain = buzzEndTime_host - now;
        bDisp.innerHTML = `Th·ªùi gian chu√¥ng c√≤n l·∫°i: <span style="color:red;">${format(remain)}</span>`;
      } else {
        bDisp.innerHTML = "";
      }
    }


    // ========== T·∫°o ph√≤ng ==========
    document.getElementById("btnCreate").onclick = () => {
      if (currentRoom) return showPopup(`B·∫°n ƒë√£ ·ªü trong ph√≤ng ${currentRoom} v·ªõi vai tr√≤ ${myRole}!`, "error");
      const code = Math.floor(100000 + Math.random() * 900000);
      socket.emit("host-create-room", code);
    };

    socket.on("room-created", (data) => {
      let receivedRoomCode;
      let serverAnswers = [];
      let serverBuzz = [];

      if (typeof data === 'object' && data !== null && data.roomCode) {
        receivedRoomCode = data.roomCode;
        serverAnswers = data.answers || [];
        serverBuzz = data.buzzOrder || [];
      } else {
        receivedRoomCode = data;
      }

      currentRoom = receivedRoomCode; 
      
      if (!currentRoom) {
          showPopup("L·ªói: Kh√¥ng nh·∫≠n ƒë∆∞·ª£c m√£ ph√≤ng t·ª´ server.", "error");
          return;
      }
      
      myRole = "Host";
      myName = "Host";
      document.getElementById("roomInfo").innerHTML =
        `üîë <b>M√£ ph√≤ng:</b> <span style="font-size:1.5em">${currentRoom}</span> | <b>Vai tr√≤:</b> <span class="role-host">HOST</span>`;
      
      answers = serverAnswers;
      buzzOrder = serverBuzz;
      
      renderAnswers();
      renderBuzzList();
      updateStatusDisplay();
      showPopup("T·∫°o ph√≤ng th√†nh c√¥ng!");

      if (hostTimerInterval) clearInterval(hostTimerInterval);
      hostTimerInterval = setInterval(updateElapsedDisplay, 50);
    });

    // ========== Nh·∫≠n d·ªØ li·ªáu ==========
    socket.on("host-new-answer", data => {
      const idx = answers.findIndex(x => x.name === data.name);
      if (idx >= 0) answers[idx] = data;
      else answers.push(data);
      renderAnswers();
    });

    socket.on("host-new-buzz", data => {
      if (!buzzOrder.find(b => b.name === data.name)) {
        buzzOrder.push(data);
      }
      renderBuzzList();
    });

    // ========== ƒêi·ªÅu khi·ªÉn ƒê√°p √°n ==========
    document.getElementById("unlockAnswersLimited").onclick = () => {
      if (!currentRoom) return showPopup("Vui l√≤ng t·∫°o/tham gia ph√≤ng tr∆∞·ªõc!", "error");
      const duration = Math.max(1, parseInt(answerDuration.value) || 0);
      socket.emit("host-toggle-answer", {
        roomCode: currentRoom,
        state: "open",
        duration
      });
    };

    document.getElementById("unlockAnswersPermanent").onclick = () => {
      if (!currentRoom) return showPopup("Vui l√≤ng t·∫°o/tham gia ph√≤ng tr∆∞·ªõc!", "error");
      socket.emit("host-toggle-answer", {
        roomCode: currentRoom,
        state: "open",
        duration: 0
      });
    };

    document.getElementById("lockAnswers").onclick = () => {
      if (!currentRoom) return showPopup("Vui l√≤ng t·∫°o/tham gia ph√≤ng tr∆∞·ªõc!", "error");
      socket.emit("host-toggle-answer", {
        roomCode: currentRoom,
        state: "locked"
      });
    };

    document.getElementById("resetAnswers").onclick = () => {
      if (!currentRoom) return showPopup("Vui l√≤ng t·∫°o/tham gia ph√≤ng tr∆∞·ªõc!", "error");
      answers = [];
      renderAnswers();
      showPopup("ƒê√£ reset ƒë√°p √°n");
      // (T√πy ch·ªçn) G·ª≠i s·ª± ki·ªán reset l√™n server
      // socket.emit("host-reset-answers", currentRoom);
    };

    // ========== ƒêi·ªÅu khi·ªÉn Chu√¥ng ==========
    document.getElementById("unlockBuzzLimited").onclick = () => {
      if (!currentRoom) return showPopup("Vui l√≤ng t·∫°o/tham gia ph√≤ng tr∆∞·ªõc!", "error");
      const duration = Math.max(1, parseInt(buzzDuration.value) || 0);
      socket.emit("host-toggle-buzz", {
        roomCode: currentRoom,
        state: "open",
        duration
      });
    };

    document.getElementById("unlockBuzzPermanent").onclick = () => {
      if (!currentRoom) return showPopup("Vui l√≤ng t·∫°o/tham gia ph√≤ng tr∆∞·ªõc!", "error");
      socket.emit("host-toggle-buzz", { roomCode: currentRoom, state: "open", duration: 0 });
    };

    document.getElementById("lockBuzz").onclick = () => {
      if (!currentRoom) return showPopup("Vui l√≤ng t·∫°o/tham gia ph√≤ng tr∆∞·ªõc!", "error");
      socket.emit("host-toggle-buzz", { roomCode: currentRoom, state: "locked" });
    };

    document.getElementById("resetBuzz").onclick = () => {
      if (!currentRoom) return showPopup("Vui l√≤ng t·∫°o/tham gia ph√≤ng tr∆∞·ªõc!", "error");
      buzzOrder = [];
      renderBuzzList();
      showPopup("ƒê√£ reset chu√¥ng");
      // (T√πy ch·ªçn) G·ª≠i s·ª± ki·ªán reset l√™n server
      // socket.emit("host-reset-buzz", currentRoom);
    };

    // ========== ƒê·ªìng b·ªô tr·∫°ng th√°i ==========
    socket.on("answer-status-changed", ({ state, duration, startTime }) => {
      lockedAnswer = state === "locked";
      answerDuration_host = duration || 0; // L∆∞u duration

      if (state === "open") {
          // Lu√¥n l∆∞u startTime G·ªêC c·ªßa server (cho Excel)
          answerStartTime = startTime || 0; 
          
          if (answerDuration_host > 0) {
              answerEndTime_host = Date.now() + (answerDuration_host * 1000) - 5000;
          } else {
              answerEndTime_host = 0;
          }
      } else {
          // state === "locked"
          answerEndTime_host = 0;
      }
      
      updateStatusDisplay();
    });

    socket.on("buzz-status-changed", ({ state, duration, startTime }) => {
      lockedBuzz = state === "locked";
      buzzDuration_host = duration || 0; // L∆∞u duration

      if (state === "open") {
          // Lu√¥n l∆∞u startTime G·ªêC c·ªßa server (cho Excel)
          buzzStartTime = startTime || 0; 
          
          if (buzzDuration_host > 0) {
              // T√≠nh th·ªùi ƒëi·ªÉm k·∫øt th√∫c THEO ƒê·ªíNG H·ªí HOST
              buzzEndTime_host = Date.now() + (buzzDuration_host * 1000) - 5000;
          } else {
              buzzEndTime_host = 0; // M·ªü vƒ©nh vi·ªÖn, kh√¥ng ƒë·∫øm ng∆∞·ª£c
          }
      } else {
          // state === "locked"
          buzzEndTime_host = 0; // Kh√≥a, d·ª´ng ƒë·∫øm ng∆∞·ª£c
      }
      
      updateStatusDisplay();
      // Interval s·∫Ω t·ª± c·∫≠p nh·∫≠t hi·ªÉn th·ªã th·ªùi gian
    });

    // ========== POPUP Tham gia ph√≤ng (Qu·∫£n l√Ω) ==========
    document.getElementById("btnJoinManager").onclick = () => {
      document.getElementById("joinPopup").style.display = "flex";
      document.getElementById("managerRoomCode").value = currentRoom || "";
      document.getElementById("managerName").value = myName === "Host" ? "" : myName;
    };

    document.getElementById("btnCloseJoin").onclick = () => {
      document.getElementById("joinPopup").style.display = "none";
    };

    document.getElementById("btnConfirmManager").onclick = () => {
      const code = document.getElementById("managerRoomCode").value.trim();
      const name = document.getElementById("managerName").value.trim();

        ul.appendChild(li);

    // === TH√äM M·ªöI: Logic Xu·∫•t Excel ===
    function exportToExcel() {
        if (!currentRoom) return showPopup("Vui l√≤ng t·∫°o/tham gia ph√≤ng tr∆∞·ªõc!", "error");
        if (typeof XLSX === 'undefined') return showPopup("L·ªói: Kh√¥ng th·ªÉ t·∫£i th∆∞ vi·ªán Excel (XLSX).", "error");

        const ws1_data = [
            ["T√™n ng∆∞·ªùi ch∆°i", "ƒê√°p √°n", "Th·ªùi gian"]
        ];
        answers.forEach(x => {

                x.name,

                // D√πng startTime (g·ªëc) ƒë·ªÉ t√≠nh to√°n

        const ws2_data = [

    }
