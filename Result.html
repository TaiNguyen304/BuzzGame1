<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kết Quả</title>
    <style>
        /* CSS Vẫn Giữ Nguyên */
        body {
            background-color: white; 
            font-family: Arial, sans-serif;
            color: black;
            margin: 0;
            padding: 20px;
            overflow: auto;
        }

        #resultsTable {
            width: 100%;
            border-collapse: collapse; 
        }

        #resultsTable td {
            font-weight: bold; 
            font-size: 1.2em;
            padding: 8px 15px; 
            border: none; 
            text-align: left;
            vertical-align: top;
        }
        
        #resultsTable tr td:nth-child(1) { width: 30%; } 
        #resultsTable tr td:nth-child(2) { width: 45%; } 
        #resultsTable tr td:nth-child(3) { width: 25%; } 

        #inputContainer {
            margin-bottom: 20px;
            padding: 10px;
            background: #f0f0f0;
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
        }

        #roomCodeInput {
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-right: 10px;
            font-weight: bold;
        }
        
        #fetchButton, #autoRefreshButton, #joinButton {
            padding: 8px 15px;
            font-size: 16px;
            font-weight: bold; 
            cursor: pointer;
            border: none;
            border-radius: 4px;
            transition: background-color 0.2s, color 0.2s; 
            margin-right: 5px; 
        }

        #fetchButton {
            background-color: blue; 
            color: white; 
        }
        
        #autoRefreshButton {
            background-color: red; 
            color: white; 
        }
        
        #autoRefreshButton.active {
            background-color: green;
        }

        #fetchButton:hover:not(:disabled), 
        #autoRefreshButton:hover:not(:disabled),
        #joinButton:hover:not(:disabled) {
            background-color: orange; 
            color: white; 
        }

        #joinButton:hover:not(:disabled) {
             color: white;
        }

        #fetchButton:disabled, #autoRefreshButton:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        #messageBox {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #ff00cc;
            color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            z-index: 1000;
            display: none;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div id="inputContainer">
        <input type="text" id="roomCodeInput" placeholder="Nhập Mã Phòng" value="">
        <button id="fetchButton">Tải Kết Quả</button>
        <button id="autoRefreshButton" data-status="off">Tự động Cập nhật: TẮT</button>
    </div>
    
    <table id="resultsTable">
        </table>

    <div id="messageBox"></div>

    <script>
        const SERVER_URL = "https://buzzgame1-1.onrender.com"; 
        
        const resultsTable = document.getElementById('resultsTable');
        const roomCodeInput = document.getElementById('roomCodeInput');
        const fetchButton = document.getElementById('fetchButton');
        const autoRefreshButton = document.getElementById('autoRefreshButton');
        const joinButton = document.getElementById('joinButton');
        const messageBox = document.getElementById('messageBox');
        
        let refreshInterval = null;
        let lastErrorTime = 0;
        const ERROR_COOLDOWN = 5000; // Thời gian tối thiểu giữa hai lần báo lỗi (5 giây)

        function showMessage(text, isError = false) {
            messageBox.textContent = text;
            messageBox.style.backgroundColor = isError ? 'red' : 'green'; 
            messageBox.style.display = 'block';
            setTimeout(() => {
                messageBox.style.display = 'none';
            }, 3000);
        }

        async function fetchAndDisplayResults(isManualFetch = false) {
            const roomCode = roomCodeInput.value.trim();
            if (!roomCode) {
                if (isManualFetch) showMessage("Vui lòng nhập Mã Phòng.", true);
                return;
            }

            try {
                if (isManualFetch) fetchButton.disabled = true;

                const response = await fetch(`${SERVER_URL}/results`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ roomCode: roomCode })
                });

                if (!response.ok) {
                    const data = await response.json();
                    
                    // Chỉ báo lỗi nếu là fetch thủ công HOẶC nếu đã qua thời gian cooldown
                    if (isManualFetch || Date.now() - lastErrorTime > ERROR_COOLDOWN) {
                        showMessage(data.error || `Lỗi HTTP ${response.status}. Kiểm tra Server NodeJS và Mã Phòng.`, true);
                        lastErrorTime = Date.now();
                    }
                    return;
                }
                
                const data = await response.json();

                // Xóa nội dung cũ
                resultsTable.innerHTML = ''; 

                if (data.length === 0) {
                    resultsTable.innerHTML = '<tr><td colspan="3" style="text-align:center; font-style:italic; font-weight: normal; font-size: 1em;">Chưa có đáp án nào được gửi.</td></tr>';
                    // Chỉ hiển thị thông báo thành công khi fetch thủ công
                    if (isManualFetch) showMessage(`Đã tải 0 kết quả thành công.`, false);
                    return;
                }

                // Hiển thị dữ liệu (3 cột: Tên, Đáp án, Thời gian)
                data.forEach(item => {
                    const row = resultsTable.insertRow();
                    
                    let cellName = row.insertCell();
                    cellName.textContent = item.name;

                    let cellAnswer = row.insertCell();
                    cellAnswer.textContent = item.answer;
                    
                    let cellTime = row.insertCell();
                    cellTime.textContent = `${item.time.toFixed(2)}s`;
                });

                if (isManualFetch) showMessage(`Đã tải ${data.length} kết quả thành công.`, false);

            } catch (error) {
                console.error("Fetch Error:", error);
                
                // Chỉ báo lỗi nếu là fetch thủ công HOẶC nếu đã qua thời gian cooldown
                if (isManualFetch || Date.now() - lastErrorTime > ERROR_COOLDOWN) {
                    showMessage(`LỖI KẾT NỐI: Server NodeJS (${SERVER_URL}) không phản hồi. Server có thể đang ngủ (cold start).`, true);
                    lastErrorTime = Date.now();
                }
            } finally {
                if (isManualFetch) fetchButton.disabled = false;
            }
        }
        
        function toggleAutoRefresh() {
            if (autoRefreshButton.getAttribute('data-status') === 'off') {
                fetchAndDisplayResults(false); 
                refreshInterval = setInterval(() => fetchAndDisplayResults(false), 3000); 
                autoRefreshButton.setAttribute('data-status', 'on');
                autoRefreshButton.textContent = 'Tự động Cập nhật: BẬT';
                autoRefreshButton.classList.add('active');
                showMessage("Đã bật tự động cập nhật.", false);
            } else {
                // Tắt tự động cập nhật
                clearInterval(refreshInterval);
                refreshInterval = null;
                autoRefreshButton.setAttribute('data-status', 'off');
                autoRefreshButton.textContent = 'Tự động Cập nhật: TẮT';
                autoRefreshButton.classList.remove('active');
                showMessage("Đã tắt tự động cập nhật.", false);
            }
        }
        
        // Gán sự kiện cho nút Tải Kết Quả, truyền tham số true để xử lý lỗi như fetch thủ công
        fetchButton.addEventListener('click', () => fetchAndDisplayResults(true));
        autoRefreshButton.addEventListener('click', toggleAutoRefresh);
        
        // Xử lý sự kiện cho nút Tham gia phòng
        joinButton.addEventListener('click', () => {
             showMessage(`Trang này chỉ dùng để hiển thị kết quả.`, false);
        });

        window.onload = () => {
             if (roomCodeInput.value.trim()) {
                 // Fetch lần đầu khi tải trang
                 fetchAndDisplayResults(true);
             }
        };
    </script>
</body>
</html>
